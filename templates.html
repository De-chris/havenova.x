<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HX Store | Pro Digital Marketplace</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a; --surface:#020617; --card:#1e293b; --border:#334155;
  --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8;
  --free-color:#22c55e; --paid-color:#eab308;
  --error-bg: #450a0a; --error-text: #fca5a5;
}

.light{
  --bg:#f1f5f9; --surface:#ffffff; --card:#ffffff; --border:#cbd5e1;
  --text:#0f172a; --muted:#64748b; --primary:#0284c7;
  --error-bg: #fee2e2; --error-text: #b91c1c;
}

*{ box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }
body{ margin:0; background:var(--bg); color:var(--text); transition: background .3s; padding-bottom: 50px;}

#sync-status {
    display: none; background: var(--error-bg); color: var(--error-text);
    text-align: center; padding: 8px; font-size: 11px; font-weight: 500;
    border-bottom: 1px solid var(--border);
}

header{
  background:var(--surface); border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; position: sticky; top:0; z-index: 1000;
}
.logo{ height:32px; filter: drop-shadow(0 0 5px var(--primary)); }

.controls-wrapper { padding: 20px; max-width: 1400px; margin: auto; }
.search-bar {
    position: relative; display: flex; align-items: center;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 15px; padding: 5px 15px; margin-bottom: 15px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}
.search-bar input {
    flex: 1; background: none; border: none; color: var(--text);
    padding: 10px; outline: none; font-size: 16px;
}
.filter-dropdown { position: relative; }
.filter-trigger {
    background: var(--surface); border: 1px solid var(--border);
    color: var(--text); padding: 10px 18px; border-radius: 12px;
    cursor: pointer; display: flex; align-items: center; gap: 8px;
}

.filter-menu {
    position: absolute; right: 0; top: 50px; background: var(--surface);
    border: 1px solid var(--border); border-radius: 12px; display: none;
    flex-direction: column; width: 120px; overflow: hidden; z-index: 100;
}
.filter-menu button {
    background: none; border: none; color: var(--text); padding: 10px;
    text-align: left; cursor: pointer;
}
.filter-menu button:hover { background: var(--primary); color: #000; }

.store-grid{
  display:grid; 
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px; padding: 0 20px; max-width: 1400px; margin: auto;
}

@media (min-width: 1200px) { .store-grid { grid-template-columns: repeat(5, 1fr); } }

.card{
  background:var(--card); border:1px solid var(--border);
  border-radius:20px; padding:12px; display:flex; flex-direction:column;
  transition: transform 0.3s ease;
}
.card:hover{ transform: translateY(-5px); border-color: var(--primary); }
.card img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px; background: #000; cursor: pointer;}

.badge-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
.type-badge { font-size: 10px; padding: 3px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
.type-free { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
.type-paid { background: rgba(234, 179, 8, 0.2); color: #eab308; border: 1px solid #eab308; }
.cat-badge { font-size: 11px; color: var(--muted); }

.btn-row { display: flex; gap: 6px; margin-top: auto; padding-top: 12px;}
.main-btn {
    flex: 3; background: var(--primary); color: #020617; border: none;
    padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px;
}
.icon-btn {
    flex: 1; background: var(--surface); border: 1px solid var(--border);
    color: var(--text); border-radius: 10px; cursor: pointer; font-size: 12px;
    display: flex; align-items: center; justify-content: center; gap: 4px;
}

/* AUTH & INTERACTION STYLES */
.overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
.overlay-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.overlay-content { padding: 20px; overflow-y: auto; text-align: center; max-width: 800px; margin: auto; width: 100%;}
.full-img { width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: zoom-in; }

.auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; }
.auth-card { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; border: 1px solid var(--border); }
.auth-card h2 { margin-top:0; color: var(--primary); }
.auth-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--surface); color: var(--text); }

.comment-box { margin-top: 25px; text-align: left; background: var(--surface); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }
.comment-item { border-bottom: 1px solid var(--border); padding: 10px 0; }
.comment-user { font-weight: bold; color: var(--primary); font-size: 13px; }
.comment-text { font-size: 14px; margin-top: 3px; display: block; }

#ovDesc { line-height: 1.4 !important; color: var(--muted) !important; font-size: 11px !important; max-width: 400px !important; margin: 0 auto 20px auto !important; text-align: center !important; display: block !important; }
.support-box { margin-top: 20px; padding: 15px; background: var(--surface); border-radius: 15px; border: 1px solid var(--border); text-align: left; }
.support-box textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 10px; padding: 10px; height: 80px; resize: none; margin-top: 10px; }
</style>
</head>

<body>
<div id="sync-status"><i class="fas fa-wifi"></i> Connection slow. Showing last updated version.</div>

<header>
  <img src="logo1.png" class="logo">
  <div style="display:flex; gap:10px;">
      <button id="userBtn" onclick="toggleAccount()" class="filter-trigger"><i class="fas fa-user"></i></button>
      <button onclick="refreshData()" class="filter-trigger" title="Force Refresh"><i class="fas fa-sync-alt"></i></button>
      <button onclick="toggleTheme()" class="filter-trigger"><i id="tIcon" class="fas fa-moon"></i></button>
  </div>
</header>

<div id="authModal" class="auth-overlay">
    <div class="auth-card" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="logUser" placeholder="Username">
        <input type="password" id="logPass" placeholder="Password">
        <button onclick="authLogin()" class="main-btn" style="width:100%">Sign In</button>
        <p style="font-size:12px; text-align:center; margin-top:15px;">No account? <a href="javascript:void(0)" onclick="switchAuth(false)" style="color:var(--primary)">Signup</a></p>
        <button onclick="closeAuth()" class="icon-btn" style="width:100%; margin-top:10px; border:none">Close</button>
    </div>
    <div class="auth-card" id="signupBox" style="display:none">
        <h2>Sign Up</h2>
        <input type="text" id="regUser" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="authSignup()" class="main-btn" style="width:100%; background:var(--free-color)">Create Account</button>
        <p style="font-size:12px; text-align:center; margin-top:15px;">Have account? <a href="javascript:void(0)" onclick="switchAuth(true)" style="color:var(--primary)">Login</a></p>
        <button onclick="closeAuth()" class="icon-btn" style="width:100%; margin-top:10px; border:none">Close</button>
    </div>
</div>

<div class="controls-wrapper">
    <div class="search-bar">
        <i class="fas fa-search" style="color:var(--muted)"></i>
        <input type="text" id="searchInput" placeholder="Search assets or categories...">
        <div class="filter-dropdown">
            <button class="filter-trigger" onclick="toggleFilter()">
                <span id="filterLabel">Filter</span> <i class="fas fa-filter"></i>
            </button>
            <div class="filter-menu" id="filterMenu">
                <button onclick="applyFilter('all')">All</button>
                <button onclick="applyFilter('free')">Free</button>
                <button onclick="applyFilter('paid')">Paid</button>
            </div>
        </div>
    </div>
</div>

<main>
    <div id="loading" style="text-align:center; padding: 50px;"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="template-container" class="store-grid"></div>
</main>

<div id="productOverlay" class="overlay">
    <div class="overlay-header">
        <h3 id="ovTitle" style="margin:0"></h3>
        <button onclick="closeOverlay()" class="filter-trigger"><i class="fas fa-times"></i></button>
    </div>
    <div class="overlay-content">
        <img id="ovImg" class="full-img" onclick="zoomImg()" referrerpolicy="no-referrer">
        <p id="ovDesc"></p>
        <div id="ovPrice" style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color:var(--primary);"></div>
        <button id="ovActionBtn" class="main-btn" style="width: 100%; font-size: 18px; padding: 15px;"></button>
        
        <div class="comment-box">
            <h4 style="margin:0"><i class="fas fa-comments"></i> Community Discussion</h4>
            <div id="commentList" style="margin: 15px 0;"></div>
            <textarea id="commentMsg" placeholder="Say something about this asset..." style="width:100%; background:var(--bg); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px; outline:none;"></textarea>
            <button onclick="postComment()" class="main-btn" style="width:100%; margin-top:10px;">Post Comment</button>
        </div>

        <div class="support-box">
            <h4 style="margin:0"><i class="fas fa-headset" style="color:var(--primary)"></i> Support Center</h4>
            <textarea id="supportMsg" placeholder="Describe your issue..."></textarea>
            <button onclick="sendSupport()" class="main-btn" style="background:#2563eb; color:white; margin-top:10px; width:100%">Send Support Ticket</button>
        </div>
    </div>
</div>

<div id="zoomView" class="overlay" style="background:rgba(0,0,0,0.9); justify-content:center; align-items:center;" onclick="this.style.display='none'">
    <img id="zImg" style="max-width:95%; max-height:90%; object-fit:contain;" referrerpolicy="no-referrer">
</div>

<script>
// CONFIG
const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
const activity_url = "https://script.google.com/macros/s/AKfycbx7xeCXgINXt0bgVx5TMT-shfI3dKny7H-hn9po7iVD3kOzUsldOVCjFU8hLfGViFFAow/exec";
const myTG = "dechrisathx";

let allItems = [];
let currentItem = null;
let currentUser = localStorage.getItem("hx_user") || null;

window.onload = () => {
    updateUserBtn();
    const cached = localStorage.getItem("hx_cache");
    if(cached){
        allItems = JSON.parse(cached);
        render(allItems);
        document.getElementById("loading").style.display="none";
    }
    fetchData();
};

// USER SYSTEM (MATCHES SCRIPT)
function updateUserBtn() {
    const btn = document.getElementById("userBtn");
    btn.innerHTML = currentUser ? `<i class="fas fa-sign-out-alt"></i>` : `<i class="fas fa-user"></i>`;
    btn.title = currentUser ? `Logout (${currentUser})` : "Login";
}

function toggleAccount() {
    if(currentUser) {
        localStorage.removeItem("hx_user");
        currentUser = null;
        updateUserBtn();
        alert("Logged out successfully");
    } else {
        document.getElementById("authModal").style.display = "flex";
    }
}

function switchAuth(isLogin) {
    document.getElementById("loginBox").style.display = isLogin ? "block" : "none";
    document.getElementById("signupBox").style.display = isLogin ? "none" : "block";
}

function closeAuth() { document.getElementById("authModal").style.display = "none"; }

async function authSignup() {
    const username = document.getElementById("regUser").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPass").value;
    if(!username || !email || !password) return alert("All fields required");

    const res = await fetch(`${activity_url}?action=signup`, {
        method: "POST",
        body: JSON.stringify({ username, email, password })
    });
    const result = await res.text();
    if(result === "Success") {
        alert("Signup Success! Please Login.");
        switchAuth(true);
    } else {
        alert("Signup Failed. Try again.");
    }
}

async function authLogin() {
    const username = document.getElementById("logUser").value;
    const password = document.getElementById("logPass").value;

    const res = await fetch(`${activity_url}?action=login`, {
        method: "POST",
        body: JSON.stringify({ username, password })
    });
    const result = await res.text();
    if(result === "Success") {
        currentUser = username;
        localStorage.setItem("hx_user", username);
        updateUserBtn();
        closeAuth();
        alert("Welcome " + username);
    } else {
        alert("Invalid Username or Password");
    }
}

// STORE LOGIC
async function fetchData(){
    try {
        const r = await fetch(api_url);
        const d = await r.json();
        allItems = d;
        localStorage.setItem("hx_cache", JSON.stringify(d));
        render(d);
        document.getElementById("loading").style.display="none";
        document.getElementById("sync-status").style.display="none";
    } catch(e) { 
        if (allItems.length > 0) {
            document.getElementById("loading").style.display="none";
            document.getElementById("sync-status").style.display="block";
        }
    }
}

function render(data){
    const container = document.getElementById("template-container");
    container.innerHTML = "";
    data.forEach(item => {
        const type = (item.type || "").toLowerCase();
        const id = item.name.replace(/\s+/g,'_').toLowerCase();
        const imgUrl = item.imageurl || item.imageUrl || item['Image URL'] || 'logo1.png';
        
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${imgUrl}" referrerpolicy="no-referrer" onclick="openProduct('${id}')">
            <div class="badge-row">
                <span class="type-badge ${type === 'free'?'type-free':'type-paid'}">${(item.type || "PAID").toUpperCase()}</span>
                <span class="cat-badge">${item.category || ""}</span>
            </div>
            <h3 style="margin:8px 0 4px; font-size:16px;">${item.name}</h3>
            <p style="margin:0; font-size:11px; color:var(--muted);">${(item.description || "").substring(0, 40)}...</p>
            <div style="font-weight:bold; color:var(--primary); margin: 8px 0;">${item.price || "Free"}</div>
            <div class="btn-row">
                <button class="main-btn" onclick="openProduct('${id}')">View Details</button>
                <button class="icon-btn" onclick="addLike('${id}', '${item.name}')">
                    <i class="fas fa-heart" style="color:#ff4b2b"></i> <span id="likecnt-${id}">...</span>
                </button>
            </div>
        `;
        container.appendChild(card);
        syncActivity(id);
    });
}

// INTERACTION SYSTEM (MATCHES SCRIPT)
async function syncActivity(productId) {
    try {
        const res = await fetch(`${activity_url}?action=getActivity&productId=${productId}`);
        const data = await res.json();
        const likeSpan = document.getElementById(`likecnt-${productId}`);
        if(likeSpan) likeSpan.innerText = data.likes;
        return data.comments;
    } catch(e) { return []; }
}

async function addLike(productId, productName) {
    if(!currentUser) return toggleAccount();
    await fetch(`${activity_url}?action=addLike`, {
        method: "POST",
        body: JSON.stringify({ productId, productName })
    });
    syncActivity(productId);
}

async function postComment() {
    if(!currentUser) return toggleAccount();
    const comment = document.getElementById("commentMsg").value;
    if(!comment) return;
    const productId = currentItem.name.replace(/\s+/g,'_').toLowerCase();

    await fetch(`${activity_url}?action=addComment`, {
        method: "POST",
        body: JSON.stringify({ productId, username: currentUser, comment })
    });
    document.getElementById("commentMsg").value = "";
    loadProductComments(productId);
}

async function loadProductComments(productId) {
    const comments = await syncActivity(productId);
    const list = document.getElementById("commentList");
    list.innerHTML = comments.length ? "" : "<p style='font-size:12px; color:var(--muted)'>Be the first to comment!</p>";
    comments.forEach(c => {
        list.innerHTML += `<div class="comment-item">
            <span class="comment-user">${c.user}</span>
            <span class="comment-text">${c.text}</span>
        </div>`;
    });
}

// OVERLAY LOGIC
function openProduct(id){
    currentItem = allItems.find(i => i.name.replace(/\s+/g,'_').toLowerCase() === id);
    if(!currentItem) return;

    document.getElementById("productOverlay").style.display = "flex";
    document.getElementById("ovImg").src = currentItem.imageurl || currentItem.imageUrl || currentItem['Image URL'];
    document.getElementById("ovTitle").innerText = currentItem.name;
    document.getElementById("ovDesc").innerText = currentItem.description;
    document.getElementById("ovPrice").innerText = currentItem.price;

    loadProductComments(id);

    const actionBtn = document.getElementById("ovActionBtn");
    const isFree = (currentItem.type || "").toLowerCase() === "free";
    const downloadUrl = currentItem.downloadurl || currentItem.downloadUrl || currentItem['Download URL'];

    if(isFree){
        actionBtn.innerHTML = `<i class="fas fa-download"></i> Download Asset`;
        actionBtn.style.background = "#22c55e";
        actionBtn.onclick = () => {
            if(!currentUser) return toggleAccount();
            if(downloadUrl) window.open(downloadUrl, "_blank");
            else alert("Link missing.");
        };
    } else {
        actionBtn.innerHTML = `<i class="fas fa-shopping-cart"></i> Buy via Telegram`;
        actionBtn.style.background = "#38bdf8";
        actionBtn.onclick = () => {
            if(!currentUser) return toggleAccount();
            const msg = `Order: HX-${id}\nItem: ${currentItem.name}\nPrice: ${currentItem.price}`;
            window.open(`https://t.me/${myTG}?text=${encodeURIComponent(msg)}`, "_blank");
        };
    }
}

// REST OF UTILS
function closeOverlay(){ document.getElementById("productOverlay").style.display="none"; }
function zoomImg(){ document.getElementById("zImg").src = document.getElementById("ovImg").src; document.getElementById("zoomView").style.display = "flex"; }
function refreshData() { localStorage.removeItem("hx_cache"); location.reload(); }
function toggleTheme(){
    const isLight = document.body.classList.toggle("light");
    document.getElementById("tIcon").className = isLight ? "fas fa-sun" : "fas fa-moon";
    localStorage.setItem("hx_theme", isLight ? "light" : "dark");
}
if(localStorage.getItem("hx_theme") === "light") toggleTheme();

document.getElementById("searchInput").oninput = () => {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allItems.filter(i => 
        (i.name || "").toLowerCase().includes(q) || 
        (i.description || "").toLowerCase().includes(q) || 
        (i.category || "").toLowerCase().includes(q)
    );
    render(filtered);
};

function toggleFilter(){
    const m = document.getElementById("filterMenu");
    m.style.display = (m.style.display === "flex") ? "none" : "flex";
}

function applyFilter(f){
    toggleFilter();
    document.getElementById("filterLabel").innerText = (f === 'all') ? 'Filter' : f.charAt(0).toUpperCase() + f.slice(1);
    const filtered = (f === "all") ? allItems : allItems.filter(i => (i.type || "").toLowerCase() === f);
    render(filtered);
}

function sendSupport(){
    const userMsg = document.getElementById("supportMsg").value;
    if(!userMsg) return alert("Describe issue!");
    const id = currentItem.name.replace(/\s+/g,'_').toLowerCase();
    const fullMsg = `[SUPPORT]\nAsset: ${currentItem.name} (HX-${id})\n\nIssue:\n${userMsg}`;
    window.open(`https://t.me/${myTG}?text=${encodeURIComponent(fullMsg)}`, "_blank");
}
</script>
</body>
</html>
