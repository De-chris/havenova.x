<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HX Store | Pro Digital Marketplace</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a; --surface:#020617; --card:#1e293b; --border:#334155;
  --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8;
  --free-color:#22c55e; --paid-color:#eab308;
  --error-bg: #450a0a; --error-text: #fca5a5;
  --icon-gradient: linear-gradient(135deg, #1e40af, #3b82f6);
}

.light{
  --bg:#f1f5f9; --surface:#ffffff; --card:#ffffff; --border:#cbd5e1;
  --text:#0f172a; --muted:#64748b; --primary:#0284c7;
  --error-bg: #fee2e2; --error-text: #b91c1c;
  --icon-gradient: linear-gradient(135deg, #7dd3fc, #0ea5e9);
}

*{ box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }
body{ margin:0; background:var(--bg); color:var(--text); transition: background .3s; padding-bottom: 50px;}

#sync-status {
    display: none; background: var(--error-bg); color: var(--error-text);
    text-align: center; padding: 8px; font-size: 11px; font-weight: 500;
    border-bottom: 1px solid var(--border);
}

header{
  background:var(--surface); border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; position: sticky; top:0; z-index: 1000;
}
.logo{ height:32px; filter: drop-shadow(0 0 5px var(--primary)); cursor: pointer; }

.filter-trigger {
    background: transparent !important;
    border: none !important;
    cursor: pointer;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.filter-trigger i {
    font-size: 20px;
    background: var(--icon-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.controls-wrapper { padding: 20px; max-width: 1400px; margin: auto; }
.search-bar {
    position: relative; display: flex; align-items: center;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 15px; padding: 5px 15px; margin-bottom: 15px;
}
.search-bar input {
    flex: 1; background: none; border: none; color: var(--text);
    padding: 10px; outline: none; font-size: 16px;
}

.store-grid{
  display:grid; 
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px; padding: 0 20px; max-width: 1400px; margin: auto;
}

.card{
  background:var(--card); border:1px solid var(--border);
  border-radius:20px; padding:12px; display:flex; flex-direction:column;
  transition: transform 0.3s ease;
}
.card img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px; cursor: pointer;}

.badge-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
.type-badge { font-size: 10px; padding: 3px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
.type-free { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
.type-paid { background: rgba(234, 179, 8, 0.2); color: #eab308; border: 1px solid #eab308; }

.btn-row { display: flex; gap: 6px; margin-top: auto; padding-top: 12px;}
.main-btn {
    flex: 3; background: var(--primary); color: #020617; border: none;
    padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px;
}

.icon-btn {
    flex: 1; background: var(--surface); border: 1px solid var(--border);
    color: var(--text); border-radius: 10px; cursor: pointer; font-size: 12px;
    display: flex; align-items: center; justify-content: center; gap: 4px;
}

/* OVERLAYS */
.overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
.overlay-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); }
.overlay-content { padding: 20px; overflow-y: auto; text-align: center; max-width: 800px; margin: auto; width: 100%;}
.full-img { width: 100%; border-radius: 20px; margin-bottom: 20px; }

/* ACTION ICONS */
.tiny-actions { display: flex; gap: 15px; justify-content: center; margin: 10px 0; }
.tiny-btn { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 16px; transition: 0.2s; }
.tiny-btn:hover { color: var(--primary); }

.comment-box { margin-top: 25px; text-align: left; background: var(--surface); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }
#commentList { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }

/* FAB */
.fab-support {
    position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px;
    background: #2563eb; color: white; border-radius: 50%; display: flex;
    align-items: center; justify-content: center; font-size: 24px; cursor: pointer;
}

/* AUTH */
.auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; }
.auth-card { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; border: 1px solid var(--border); text-align: center; }
</style>
</head>

<body>
<div id="sync-status"><i class="fas fa-wifi"></i> Offline Mode. Using Cached Data.</div>

<header>
  <a href="index.html"><img src="logo1.png" class="logo"></a>
  <div style="display:flex; gap:10px;">
      <button id="userBtn" onclick="toggleAccount()" class="filter-trigger"><i class="fas fa-user"></i></button>
      <button onclick="refreshData()" class="filter-trigger"><i class="fas fa-sync-alt"></i></button>
      <button onclick="toggleTheme()" class="filter-trigger"><i id="tIcon" class="fas fa-moon"></i></button>
  </div>
</header>

<div id="authModal" class="auth-overlay">
    <div class="auth-card" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="logUser" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; background:var(--surface); color:var(--text); border:1px solid var(--border);">
        <input type="password" id="logPass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; background:var(--surface); color:var(--text); border:1px solid var(--border);">
        <button onclick="authLogin()" class="main-btn" style="width:100%">Sign In</button>
        <button onclick="closeAuth()" class="filter-trigger" style="width:100%; margin-top:10px;"><i class="fas fa-times-circle"></i></button>
    </div>
</div>

<div class="controls-wrapper">
    <div class="search-bar">
        <i class="fas fa-search" style="margin-left:10px; color:var(--muted)"></i>
        <input type="text" id="searchInput" placeholder="Search templates...">
    </div>
</div>

<main>
    <div id="loading" style="text-align:center; padding: 50px;"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="template-container" class="store-grid"></div>
</main>

<div id="productOverlay" class="overlay">
    <div class="overlay-header">
        <button onclick="closeOverlay()" class="filter-trigger"><i class="fas fa-arrow-left"></i></button>
        <h3 id="ovTitle" style="margin:0; font-size:16px;"></h3>
        <button onclick="location.href='index.html'" class="filter-trigger" title="All Templates"><i class="fas fa-th-large"></i></button>
    </div>
    <div class="overlay-content">
        <img id="ovImg" class="full-img" referrerpolicy="no-referrer">
        
        <div class="tiny-actions">
            <button class="tiny-btn" id="copyLinkBtn" title="Copy Private Link"><i class="fas fa-link"></i></button>
            <button class="tiny-btn" id="reportBtn" title="Report Template"><i class="fas fa-flag"></i></button>
        </div>

        <div id="ovPrice" style="font-size: 22px; font-weight: bold; color:var(--primary); margin-bottom:10px;"></div>
        <p id="ovDesc" style="font-size:13px; color:var(--muted); line-height:1.5; margin-bottom:20px;"></p>
        
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button id="ovActionBtn" class="main-btn" style="padding:15px;"></button>
            <button class="icon-btn" id="ovLikeBtn" style="flex:0.3; font-size:16px;">
                <i class="fas fa-heart"></i> <span id="ovLikeCnt">0</span>
            </button>
        </div>

        <div class="comment-box">
            <h4 style="margin:0 0 10px; font-size:14px;"><i class="fas fa-comments"></i> Comments</h4>
            <div id="commentList"></div>
            <button id="showMoreComments" class="show-more-btn" onclick="renderComments(true)" style="display:none; color:var(--primary); background:none; border:none; width:100%; cursor:pointer;">Show More</button>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <textarea id="commentMsg" placeholder="Write a comment..." style="flex:1; background:var(--bg); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px; height:45px;"></textarea>
                <button onclick="postComment()" class="main-btn" style="flex:0.2;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<div id="supportOverlay" class="overlay">
    <div class="overlay-header">
        <h3>Support</h3>
        <button onclick="document.getElementById('supportOverlay').style.display='none'" class="filter-trigger"><i class="fas fa-times"></i></button>
    </div>
    <div class="overlay-content">
        <textarea id="supportMsg" style="width:100%; height:150px; background:var(--surface); border:1px solid var(--border); color:var(--text); padding:15px; border-radius:15px;" placeholder="How can we help?"></textarea>
        <button onclick="sendSupport()" class="main-btn" style="width:100%; margin-top:15px; background:#2563eb; color:white; padding:15px;">Send Message</button>
    </div>
</div>

<div class="fab-support" onclick="document.getElementById('supportOverlay').style.display='flex'">
    <i class="fas fa-headset"></i>
</div>

<script>
const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
const activity_url = "https://script.google.com/macros/s/AKfycbx7xeCXgINXt0bgVx5TMT-shfI3dKny7H-hn9po7iVD3kOzUsldOVCjFU8hLfGViFFAow/exec";
const myTG = "dechrisathx";

let allItems = [];
let currentItem = null;
let currentUser = localStorage.getItem("hx_user") || null;
let loadedComments = [];
let commentIndex = 0;

window.onload = () => {
    updateUserBtn();
    // Cache loading for swift speed
    const cached = localStorage.getItem("hx_cache");
    if(cached){ 
        allItems = JSON.parse(cached); 
        render(allItems); 
        document.getElementById("loading").style.display="none"; 
        checkDeepLink(); 
    }
    fetchData();
};

async function fetchData(){
    try {
        const r = await fetch(api_url);
        const data = await r.json();
        // Generate Unique Private IDs for each template
        allItems = data.map((item, idx) => ({
            ...item,
            private_id: `hx_${Math.random().toString(36).substr(2, 5)}_${idx}`,
            slug: item.name.replace(/\s+/g,'_').toLowerCase()
        }));
        localStorage.setItem("hx_cache", JSON.stringify(allItems));
        render(allItems);
        document.getElementById("loading").style.display="none";
        checkDeepLink();
    } catch(e) { document.getElementById("sync-status").style.display="block"; }
}

function checkDeepLink() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if(id) openProduct(id);
}

function render(data){
    const container = document.getElementById("template-container");
    container.innerHTML = "";
    data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${item.imageurl || item['Image URL']}" onclick="openProduct('${item.private_id}')">
            <div class="badge-row">
                <span class="type-badge ${item.type.toLowerCase()==='free'?'type-free':'type-paid'}">${item.type}</span>
                <span class="cat-badge" style="font-size:10px; color:var(--muted)">ID: ${item.private_id}</span>
            </div>
            <h3 style="margin:8px 0 4px; font-size:15px;">${item.name}</h3>
            <div class="btn-row">
                <button class="main-btn" onclick="openProduct('${item.private_id}')">View</button>
                <button class="icon-btn" onclick="addLike('${item.private_id}', '${item.name}', this)">
                    <i class="fas fa-heart" style="color:#ff4b2b"></i> <span id="cnt-${item.private_id}">0</span>
                </button>
            </div>`;
        container.appendChild(card);
        syncActivity(item.private_id);
    });
}

function openProduct(pid){
    const item = allItems.find(i => i.private_id === pid);
    if(!item) return;
    currentItem = item;
    
    // Update URL without refreshing (Website Logic)
    window.history.pushState({}, '', `?id=${pid}`);
    
    document.getElementById("productOverlay").style.display = "flex";
    document.getElementById("ovImg").src = item.imageurl || item['Image URL'];
    document.getElementById("ovTitle").innerText = item.name;
    document.getElementById("ovDesc").innerText = item.description;
    document.getElementById("ovPrice").innerText = item.price;
    
    // Report & Copy Link Logic
    const privateLink = `${window.location.origin}${window.location.pathname}?id=${pid}`;
    document.getElementById("copyLinkBtn").onclick = () => {
        navigator.clipboard.writeText(privateLink);
        document.getElementById("copyLinkBtn").innerHTML = '<i class="fas fa-check" style="color:var(--free-color)"></i>';
        setTimeout(()=> document.getElementById("copyLinkBtn").innerHTML = '<i class="fas fa-link"></i>', 2000);
    };
    
    document.getElementById("reportBtn").onclick = () => {
        window.open(`https://t.me/${myTG}?text=REPORT%20TEMPLATE%0AID:%20${pid}%0ALink:%20${privateLink}`, "_blank");
    };

    const btn = document.getElementById("ovActionBtn");
    if(item.type.toLowerCase() === "free") {
        btn.innerHTML = `<i class="fas fa-download"></i> Download Free`;
        btn.style.background = "var(--free-color)";
        btn.onclick = () => window.open(item.downloadurl, "_blank");
    } else {
        // Updated Buy Button with Black Cart Icon
        btn.innerHTML = `Buy From Telegram <i class="fas fa-shopping-cart" style="color:black; margin-left:8px;"></i>`;
        btn.style.background = "var(--primary)";
        btn.onclick = () => window.open(`https://t.me/${myTG}?text=Order:%20${item.name}%20(ID:${pid})`, "_blank");
    }
    syncActivity(pid);
}

async function syncActivity(id) {
    try {
        const r = await fetch(`${activity_url}?action=getActivity&productId=${id}`);
        const data = await r.json();
        const span = document.getElementById(`cnt-${id}`);
        if(span) span.innerText = data.likes;
        if(currentItem && currentItem.private_id === id) {
            document.getElementById("ovLikeCnt").innerText = data.likes;
            loadedComments = data.comments.reverse();
            commentIndex = 0;
            renderComments();
        }
    } catch(e) {}
}

function renderComments(append = false) {
    const list = document.getElementById("commentList");
    const btn = document.getElementById("showMoreComments");
    if(!append) list.innerHTML = "";
    const slice = loadedComments.slice(commentIndex, commentIndex + 6);
    slice.forEach(c => {
        list.innerHTML += `<div style="margin-bottom:8px; border-bottom:1px solid var(--border); padding-bottom:5px;">
            <span style="font-weight:bold; font-size:12px; color:var(--primary);">@${c.user}</span>
            <p style="margin:2px 0; font-size:13px;">${c.text}</p>
        </div>`;
    });
    commentIndex += 6;
    btn.style.display = (commentIndex < loadedComments.length) ? "block" : "none";
}

async function postComment() {
    if(!currentUser) return toggleAccount();
    const msg = document.getElementById("commentMsg").value;
    if(!msg) return;
    await fetch(`${activity_url}?action=addComment`, { method: "POST", body: JSON.stringify({ productId: currentItem.private_id, username: currentUser, comment: msg }) });
    document.getElementById("commentMsg").value = "";
    syncActivity(currentItem.private_id);
}

async function addLike(id, name, btn) {
    if(!currentUser) return toggleAccount();
    btn.style.transform = "scale(1.3)";
    await fetch(`${activity_url}?action=addLike`, { method: "POST", body: JSON.stringify({ productId: id, productName: name }) });
    syncActivity(id);
    setTimeout(()=> btn.style.transform = "scale(1)", 200);
}

function closeOverlay() { 
    document.getElementById("productOverlay").style.display = "none"; 
    currentItem = null; 
    window.history.pushState({}, '', window.location.pathname);
}

function toggleTheme(){
    const isLight = document.body.classList.toggle("light");
    document.getElementById("tIcon").className = isLight ? "fas fa-sun" : "fas fa-moon";
    localStorage.setItem("hx_theme", isLight ? "light" : "dark");
}
if(localStorage.getItem("hx_theme") === "light") toggleTheme();

function refreshData() { localStorage.removeItem("hx_cache"); location.reload(); }
function toggleAccount() { if(currentUser){ localStorage.removeItem("hx_user"); currentUser=null; location.reload(); } else { document.getElementById("authModal").style.display="flex"; } }
function closeAuth() { document.getElementById("authModal").style.display="none"; }
function authLogin() { 
    const u = document.getElementById("logUser").value; 
    if(u){ currentUser=u; localStorage.setItem("hx_user", u); closeAuth(); updateUserBtn(); } 
}
function updateUserBtn() { document.getElementById("userBtn").innerHTML = currentUser ? `<i class="fas fa-sign-out-alt"></i>` : `<i class="fas fa-user"></i>`; }

document.getElementById("searchInput").oninput = (e) => {
    const q = e.target.value.toLowerCase();
    render(allItems.filter(i => i.name.toLowerCase().includes(q) || i.private_id.toLowerCase().includes(q)));
};

function sendSupport(){
    const msg = document.getElementById("supportMsg").value;
    window.open(`https://t.me/${myTG}?text=[SUPPORT]%20${encodeURIComponent(msg)}`, "_blank");
}
</script>
</body>
</html>
