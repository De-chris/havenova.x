<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>HX Store | Pro Digital Marketplace</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a;
  --surface:#020617;
  --card:#1e293b;
  --border:#334155;
  --text:#f8fafc;
  --muted:#94a3b8;
  --primary:#38bdf8;
  --free-color:#22c55e;
  --paid-color:#eab308;
}

.light{
  --bg:#f1f5f9;
  --surface:#ffffff;
  --card:#ffffff;
  --border:#cbd5e1;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#0284c7;
}

*{ box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }

body{ 
  margin:0; 
  background:var(--bg); 
  color:var(--text); 
  transition: background .3s; 
  padding-bottom: 50px;
  -webkit-text-size-adjust: none; /* Crucial: stops mobile text inflation */
}

/* ================= HEADER ================= */
header{
  background:var(--surface);
  border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; position: sticky; top:0; z-index: 1000;
}
.logo{ height:32px; filter: drop-shadow(0 0 5px var(--primary)); }

/* ================= STORE GRID ================= */
.store-grid{
  display:grid; 
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px; padding: 20px; max-width: 1400px; margin: auto;
}

.card{
  background:var(--card); border:1px solid var(--border);
  border-radius:20px; padding:12px; display:flex; flex-direction:column;
}

.card img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px; cursor: pointer;}

/* ================= OVERLAYS ================= */
.overlay {
    position: fixed; inset: 0; background: var(--bg); z-index: 2000;
    display: none; flex-direction: column;
}
.overlay-header {
    padding: 15px 20px; border-bottom: 1px solid var(--border);
    display: flex; justify-content: space-between; align-items: center;
}
.overlay-content { padding: 20px; overflow-y: auto; text-align: center; max-width: 600px; margin: auto; width: 100%;}

.full-img { width: 100%; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

/* ðŸ”§ THE DESCRIPTION FIX (TELEGRAM QUOTE STYLE) */
#ovDesc {
    font-size: 11px !important; 
    line-height: 1.5 !important;
    color: var(--muted) !important;
    
    /* Box Styling */
    background: rgba(255, 255, 255, 0.04);
    border-left: 3px solid var(--primary);
    border-radius: 6px;
    padding: 12px !important;
    
    /* Scroll Logic - Locked to ~7 lines */
    max-height: 135px !important; 
    overflow-y: auto !important;
    
    /* Layout */
    width: 100% !important;
    max-width: 100% !important;
    margin: 10px 0 20px 0 !important; 
    text-align: left !important;
    display: block !important;
    -webkit-text-size-adjust: none !important;
}

/* Internal Scrollbar Styling */
#ovDesc::-webkit-scrollbar { width: 3px; }
#ovDesc::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

/* Buttons */
.main-btn {
    background: var(--primary); color: #020617; border: none;
    padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px;
    width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;
}

/* Support Form */
.support-box {
    margin-top: 20px; padding: 15px; background: var(--surface);
    border-radius: 15px; border: 1px solid var(--border); text-align: left;
}
.support-box textarea {
    width: 100%; background: var(--bg); border: 1px solid var(--border);
    color: var(--text); border-radius: 10px; padding: 10px; height: 70px; resize: none; margin-top: 10px; font-size: 12px;
}
</style>
</head>

<body>

<header>
  <img src="logo1.png" class="logo">
</header>

<main>
    <div id="loading" style="text-align:center; padding: 50px;"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="template-container" class="store-grid"></div>
</main>

<div id="productOverlay" class="overlay">
    <div class="overlay-header">
        <h3 id="ovTitle" style="margin:0; font-size: 16px;"></h3>
        <button onclick="closeOverlay()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i class="fas fa-times fa-lg"></i></button>
    </div>
    <div class="overlay-content">
        <img id="ovImg" class="full-img" referrerpolicy="no-referrer">
        
        <div style="text-align: left; font-size: 12px; color: var(--primary); font-weight: bold; text-transform: uppercase;">Description</div>
        
        <p id="ovDesc"></p>
        
        <div id="ovPrice" style="font-size: 20px; font-weight: bold; margin-bottom: 15px; color:var(--text);"></div>
        
        <button id="ovActionBtn" class="main-btn"></button>

        <div class="support-box">
            <h4 style="margin:0; font-size: 13px;"><i class="fas fa-headset"></i> Support</h4>
            <textarea id="supportMsg" placeholder="Need help with this item?"></textarea>
            <button onclick="sendSupport()" style="background:#2563eb; color:white; margin-top:10px; border:none; padding:10px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">
                Send Message
            </button>
        </div>
    </div>
</div>

<script>
const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
const myTG = "dechrisathx";
let allItems = [];

window.onload = () => { fetchData(); };

async function fetchData(){
    try {
        const r = await fetch(api_url);
        allItems = await r.json();
        render(allItems);
        document.getElementById("loading").style.display="none";
    } catch(e) { console.error("Error loading store."); }
}

function render(data){
    const container = document.getElementById("template-container");
    container.innerHTML = "";
    data.forEach(item => {
        const id = item.name.replace(/\s+/g,'_').toLowerCase();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${item.imageurl}" onclick="openProduct('${id}')">
            <h3 style="margin:10px 0 5px; font-size:15px;">${item.name}</h3>
            <div style="font-weight:bold; color:var(--primary); margin-bottom:10px;">${item.price}</div>
            <button class="main-btn" style="font-size:12px; padding:8px;" onclick="openProduct('${id}')">View Product</button>
        `;
        container.appendChild(card);
    });
}

function openProduct(id){
    const item = allItems.find(i => i.name.replace(/\s+/g,'_').toLowerCase() === id);
    if(!item) return;

    document.getElementById("productOverlay").style.display = "flex";
    document.getElementById("ovImg").src = item.imageurl;
    document.getElementById("ovTitle").innerText = item.name;
    document.getElementById("ovDesc").innerText = item.description;
    document.getElementById("ovPrice").innerText = item.price;

    const btn = document.getElementById("ovActionBtn");
    const isFree = item.type.toLowerCase() === "free";

    if(isFree){
        btn.innerHTML = `<i class="fas fa-download"></i> Download Now`;
        btn.style.background = "#22c55e";
        btn.onclick = () => window.open(item.downloadurl, "_blank");
    } else {
        btn.innerHTML = `<i class="fab fa-telegram-plane"></i> Purchase via Telegram`;
        btn.style.background = "#38bdf8";
        btn.onclick = () => {
            const msg = `Purchase: ${item.name}\nPrice: ${item.price}`;
            window.open(`https://t.me/${myTG}?text=${encodeURIComponent(msg)}`, "_blank");
        };
    }
}

function closeOverlay(){ document.getElementById("productOverlay").style.display="none"; }

function sendSupport(){
    const msg = document.getElementById("supportMsg").value;
    if(!msg) return alert("Please type something!");
    window.open(`https://t.me/${myTG}?text=${encodeURIComponent("Support Request: " + msg)}`, "_blank");
}
</script>
</body>
</html>
