<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>HX Store | Pro Digital Marketplace</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a;
  --surface:#020617;
  --card:#1e293b;
  --border:#334155;
  --text:#f8fafc;
  --muted:#94a3b8;
  --primary:#38bdf8;
  --free-color:#22c55e;
  --paid-color:#eab308;
}

*{ box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }

body{ 
  margin:0; background:var(--bg); color:var(--text); 
  transition: background .3s; padding-bottom: 50px;
  -webkit-text-size-adjust: none; text-size-adjust: none;
}

/* ================= HEADER ================= */
header{
  background:var(--surface); border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; position: sticky; top:0; z-index: 1000;
}
.logo{ height:32px; filter: drop-shadow(0 0 5px var(--primary)); }

/* ================= STORE GRID ================= */
.store-grid{
  display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px; padding: 20px; max-width: 1400px; margin: auto;
}

.card{
  background:var(--card); border:1px solid var(--border);
  border-radius:20px; padding:12px; display:flex; flex-direction:column;
  transition: transform 0.3s ease;
}
.card:hover{ transform: translateY(-5px); border-color: var(--primary); }
.card img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px; cursor: pointer; background: #000;}

/* ðŸ”§ FIXED: DESCRIPTION BOX WITH PARAGRAPH SUPPORT */
.card-desc-box {
    font-size: 11px !important;
    line-height: 1.4 !important;
    color: var(--muted) !important;
    background: rgba(255, 255, 255, 0.03);
    border-left: 2px solid var(--primary);
    padding: 8px !important;
    border-radius: 6px;
    margin: 8px 0;
    max-height: 80px; 
    overflow-y: auto;
    text-align: left;
    /* This ensures paragraphs and spaces from Sheet are kept */
    white-space: pre-wrap; 
}

/* ================= OVERLAYS ================= */
.overlay {
    position: fixed; inset: 0; background: var(--bg); z-index: 2000;
    display: none; flex-direction: column;
}
.overlay-header {
    padding: 15px 20px; border-bottom: 1px solid var(--border);
    display: flex; justify-content: space-between; align-items: center;
}
.overlay-content { padding: 20px; overflow-y: auto; text-align: center; max-width: 800px; margin: auto; width: 100%;}
.full-img { width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

/* VIEWER LINK BOX */
#ovDesc {
    font-size: 10px !important;
    color: var(--primary) !important;
    background: rgba(56, 189, 248, 0.1);
    border-radius: 6px; padding: 8px !important;
    word-break: break-all; margin: 5px auto 10px auto !important; display: block;
}

/* ðŸ”§ VIEWER DESCRIPTION BOX (PARAGRAPH SYNC) */
#ovPrice {
    font-size: 11px !important;
    line-height: 1.5 !important;
    color: var(--text) !important;
    background: rgba(255, 255, 255, 0.04);
    border-left: 3px solid var(--primary);
    padding: 12px !important;
    border-radius: 8px;
    max-height: 150px !important;
    overflow-y: auto !important;
    text-align: left !important;
    margin-bottom: 20px !important;
    white-space: pre-wrap; /* Keeps paragraphs arranged */
}

/* UI Elements */
.badge-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
.type-badge { font-size: 10px; padding: 3px 10px; border-radius: 20px; font-weight: bold; }
.type-free { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
.type-paid { background: rgba(234, 179, 8, 0.2); color: #eab308; border: 1px solid #eab308; }

.main-btn {
    background: var(--primary); color: #020617; border: none;
    padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px;
    width: 100%;
}

.support-box {
    margin-top: 20px; padding: 15px; background: var(--surface);
    border-radius: 15px; border: 1px solid var(--border); text-align: left;
}
.support-box textarea {
    width: 100%; background: var(--bg); border: 1px solid var(--border);
    color: var(--text); border-radius: 10px; padding: 10px; height: 60px; resize: none; margin-top: 10px; font-size: 11px;
}
</style>
</head>

<body>

<header>
  <img src="logo1.png" class="logo" alt="HX Store Logo">
  <div style="font-weight: bold; font-size: 14px; color: var(--primary);">HX STORE</div>
</header>

<main>
    <div id="loading" style="text-align:center; padding: 50px;"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="template-container" class="store-grid"></div>
</main>

<div id="productOverlay" class="overlay">
    <div class="overlay-header">
        <h3 id="ovTitle" style="margin:0; font-size: 16px;"></h3>
        <button onclick="closeOverlay()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i class="fas fa-times fa-lg"></i></button>
    </div>
    <div class="overlay-content">
        <img id="ovImg" class="full-img" referrerpolicy="no-referrer" onerror="this.src='logo1.png'">
        <p id="ovDesc"></p> 
        <div id="ovPrice"></div> 
        <button id="ovActionBtn" class="main-btn"></button>

        <div class="support-box">
            <h4 style="margin:0; font-size: 12px;"><i class="fas fa-headset"></i> Support Center</h4>
            <textarea id="supportMsg" placeholder="Describe your issue..."></textarea>
            <button onclick="sendSupport()" class="main-btn" style="background:#2563eb; color:white; margin-top:10px;">Send Support Ticket</button>
        </div>
    </div>
</div>

<script>
const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
const myTG = "dechrisathx";
let allItems = [];

window.onload = () => { fetchData(); };

async function fetchData(){
    try {
        const r = await fetch(api_url);
        allItems = await r.json();
        render(allItems);
        document.getElementById("loading").style.display="none";
    } catch(e) { console.warn("Load failed."); }
}

function cleanURL(url) {
    // ðŸ”§ FOOL PROOF IMAGE LOGIC: Removes all spaces and hidden characters
    return url ? url.trim().replace(/\s/g, "") : "logo1.png";
}

function render(data){
    const container = document.getElementById("template-container");
    container.innerHTML = "";
    data.forEach(item => {
        const isFree = item.type.toLowerCase() === "free";
        const id = item.name.replace(/\s+/g,'_').toLowerCase();
        const imgPath = cleanURL(item.imageurl);
        
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${imgPath}" referrerpolicy="no-referrer" onerror="this.src='logo1.png'" onclick="openProduct('${id}')">
            <div class="badge-row">
                <span class="type-badge ${isFree?'type-free':'type-paid'}">${item.type.toUpperCase()}</span>
                <span class="cat-badge" style="font-size:10px; color:var(--muted)">${item.category}</span>
            </div>
            <h3 style="margin:8px 0 2px; font-size:14px;">${item.name}</h3>
            
            <div class="card-desc-box">
                ${item.price}
            </div>

            <button class="main-btn" style="padding:8px; font-size:11px;" onclick="openProduct('${id}')">View Details</button>
        `;
        container.appendChild(card);
    });
}

function openProduct(id){
    const item = allItems.find(i => i.name.replace(/\s+/g,'_').toLowerCase() === id);
    if(!item) return;

    document.getElementById("productOverlay").style.display = "flex";
    document.getElementById("ovImg").src = cleanURL(item.imageurl);
    document.getElementById("ovTitle").innerText = item.name;
    document.getElementById("ovDesc").innerText = item.description; 
    document.getElementById("ovPrice").innerText = item.price; 

    const btn = document.getElementById("ovActionBtn");
    if(item.type.toLowerCase() === "free"){
        btn.innerHTML = `<i class="fas fa-download"></i> Download`;
        btn.style.background = "#22c55e";
        btn.onclick = () => window.open(item.downloadurl.trim().replace(/\s/g, ""), "_blank");
    } else {
        btn.innerHTML = `<i class="fab fa-telegram-plane"></i> Buy Now`;
        btn.style.background = "#38bdf8";
        btn.onclick = () => {
            const msg = `Order: ${item.name}\nPrice: ${item.price}`;
            window.open(`https://t.me/${myTG}?text=${encodeURIComponent(msg)}`, "_blank");
        };
    }
}

function closeOverlay(){ document.getElementById("productOverlay").style.display="none"; }

function sendSupport(){
    const msg = document.getElementById("supportMsg").value;
    if(!msg) return alert("Type something!");
    window.open(`https://t.me/${myTG}?text=${encodeURIComponent("Support: " + msg)}`, "_blank");
}
</script>
</body>
</html>
