<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HX Store | Pro Digital Marketplace</title>

<script data-goatcounter="https://havenova-x.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a; --surface:#020617; --card:#1e293b; --border:#334155;
  --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8;
  --free-color:#22c55e; --paid-color:#eab308;
}
.light{
  --bg:#f1f5f9; --surface:#ffffff; --card:#ffffff; --border:#cbd5e1;
  --text:#0f172a; --muted:#64748b; --primary:#0284c7;
}

*{ box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }
body{ margin:0; background:var(--bg); color:var(--text); transition: background .3s; padding-bottom: 80px;}

header{
  background:var(--surface); border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; position: sticky; top:0; z-index: 1000;
}
.logo{ height:32px; filter: drop-shadow(0 0 5px var(--primary)); }

.controls-wrapper { padding: 20px; max-width: 1400px; margin: auto; }
.search-bar {
    position: relative; display: flex; align-items: center;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 15px; padding: 5px 15px; margin-bottom: 15px;
}
.search-bar input {
    flex: 1; background: none; border: none; color: var(--text);
    padding: 10px; outline: none; font-size: 16px;
}

.store-grid{
  display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px; padding: 0 20px; max-width: 1400px; margin: auto;
}
@media (min-width: 1200px) { .store-grid { grid-template-columns: repeat(5, 1fr); } }

.card{
  background:var(--card); border:1px solid var(--border);
  border-radius:20px; padding:12px; display:flex; flex-direction:column;
}
.card img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px; cursor: pointer;}

.btn-row { display: flex; gap: 6px; margin-top: auto; padding-top: 12px;}
.main-btn {
    flex: 3; background: var(--primary); color: #020617; border: none;
    padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer;
}
.icon-btn {
    flex: 1; background: var(--surface); border: 1px solid var(--border);
    color: var(--text); border-radius: 10px; cursor: pointer;
    display: flex; align-items: center; justify-content: center; gap: 4px;
}

.overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
.overlay-content { padding: 20px; overflow-y: auto; text-align: center; max-width: 800px; margin: auto; width: 100%;}

/* Support Floating Action Button */
.fab-support {
    position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
    background: var(--primary); color: #000; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 24px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1500;
}

#comment-section { margin-top: 30px; padding: 20px; background: var(--surface); border-radius: 15px; border: 1px solid var(--border); text-align: left; }
</style>
</head>

<body>

<header>
  <img src="logo1.png" class="logo">
  <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i id="tIcon" class="fas fa-moon"></i></button>
</header>

<div class="controls-wrapper">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search assets...">
    </div>
</div>

<main id="main-view">
    <div id="loading" style="text-align:center; padding: 50px;"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    <div id="template-container" class="store-grid"></div>
</main>

<div id="supportOverlay" class="overlay">
    <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
        <h3><i class="fas fa-headset"></i> Support Center</h3>
        <button onclick="closeSupport()" style="background:none; border:none; color:var(--text); font-size:20px;"><i class="fas fa-times"></i></button>
    </div>
    <div class="overlay-content">
        <p>Experiencing an issue? Send us a message.</p>
        <textarea id="supportMsg" style="width:100%; height:150px; background:var(--surface); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px; margin-bottom:15px;" placeholder="Describe your problem..."></textarea>
        <button class="main-btn" style="width:100%; padding:15px;" onclick="sendSupport()">Send Ticket via Telegram</button>
    </div>
</div>

<div id="productOverlay" class="overlay">
    <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
        <h3 id="ovTitle"></h3>
        <button onclick="closeOverlay()" style="background:none; border:none; color:var(--text); font-size:20px;"><i class="fas fa-times"></i></button>
    </div>
    <div class="overlay-content">
        <img id="ovImg" style="width:100%; border-radius:15px; margin-bottom:20px;">
        <p id="ovDesc" style="color:var(--muted); font-size:14px;"></p>
        <div id="ovPrice" style="font-size:24px; font-weight:bold; margin:20px 0; color:var(--primary)"></div>
        <button id="ovActionBtn" class="main-btn" style="width:100%; padding:15px; font-size:18px;"></button>

        <div id="comment-section">
            <h4 style="margin-bottom:10px;"><i class="fas fa-comments"></i> Discussion</h4>
            <div id="cusdis_thread" data-host="https://cusdis.com" data-app-id="REPLACE_WITH_YOUR_CUSDIS_APP_ID" data-page-id="" data-page-url="" data-page-title=""></div>
        </div>
    </div>
</div>

<div class="fab-support" onclick="openSupport()"><i class="fas fa-comment-dots"></i></div>

<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

<script>
const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
const myTG = "dechrisathx";
let allItems = [];

// Back Button Handling Logic
window.onpopstate = function() {
    closeOverlay();
    closeSupport();
};

async function fetchData(){
    try {
        const r = await fetch(api_url);
        allItems = await r.json();
        render(allItems);
        document.getElementById("loading").style.display="none";
    } catch(e) { console.error("Fetch failed"); }
}

async function getGlobalLikes(id, elId) {
    try {
        const r = await fetch(`https://havenova-x.goatcounter.com/counter/${id}.json`);
        const data = await r.json();
        document.getElementById(elId).innerText = data.count.replace(/,/g, '') || 0;
    } catch(e) { document.getElementById(elId).innerText = "0"; }
}

function addLike(id) {
    const span = document.getElementById(`count-${id}`);
    const img = new Image();
    img.src = `https://havenova-x.goatcounter.com/count?p=${id}&t=${id}`;
    span.innerText = (parseInt(span.innerText) || 0) + 1;
    span.parentElement.style.color = "#ff4b2b";
}

function render(data){
    const container = document.getElementById("template-container");
    container.innerHTML = "";
    data.forEach(item => {
        const id = item.name.replace(/\s+/g,'_').toLowerCase();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${item.imageurl || item.imageUrl}" onclick="openProduct('${id}')">
            <h3 style="margin:10px 0 5px; font-size:16px;">${item.name}</h3>
            <div class="btn-row">
                <button class="main-btn" onclick="openProduct('${id}')">View Details</button>
                <button class="icon-btn" onclick="addLike('${id}')">
                    <i class="fas fa-heart"></i> <span id="count-${id}">0</span>
                </button>
            </div>
        `;
        container.appendChild(card);
        getGlobalLikes(id, `count-${id}`);
    });
}

function openProduct(id){
    const item = allItems.find(i => i.name.replace(/\s+/g,'_').toLowerCase() === id);
    if(!item) return;

    // Push state so back button works correctly
    history.pushState({view: 'product'}, item.name, "#" + id);

    const ov = document.getElementById("productOverlay");
    ov.style.display = "flex";
    document.getElementById("ovTitle").innerText = item.name;
    document.getElementById("ovImg").src = item.imageurl || item.imageUrl;
    document.getElementById("ovDesc").innerText = item.description;
    document.getElementById("ovPrice").innerText = item.price || "Free";

    const btn = document.getElementById("ovActionBtn");
    btn.innerText = (item.type.toLowerCase() === 'free') ? "Download Asset" : "Buy via Telegram";
    btn.onclick = () => window.open(item.downloadurl || item.downloadUrl, "_blank");

    if(window.CUSDIS) {
        window.CUSDIS.renderTo(document.getElementById('cusdis_thread'), {
            pageId: id, pageTitle: item.name, pageUrl: window.location.href
        });
    }
}

function closeOverlay(){ document.getElementById("productOverlay").style.display = "none"; }

function openSupport(){
    history.pushState({view: 'support'}, 'Support', "#support");
    document.getElementById("supportOverlay").style.display = "flex";
}
function closeSupport(){ document.getElementById("supportOverlay").style.display = "none"; }

function sendSupport(){
    const msg = document.getElementById("supportMsg").value;
    if(!msg) return alert("Please type your message.");
    window.open(`https://t.me/${myTG}?text=${encodeURIComponent("[SUPPORT]\n"+msg)}`, "_blank");
}

function toggleTheme(){ document.body.classList.toggle("light"); }

window.onload = fetchData;
</script>
</body>
          </html>
