<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Templates | Havenova-X Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css"> <style>
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .template-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .template-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      background: #eee;
      margin-bottom: 15px;
    }
    .price-tag {
      font-size: 1.2rem;
      font-weight: 700;
      color: #00d2ff;
      margin: 10px 0;
    }
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 10px;
      text-transform: uppercase;
      background: #e2e8f0;
      margin-bottom: 10px;
      width: fit-content;
    }
    .dark .badge { background: #334155; }
    
    #loading { text-align: center; padding: 50px; font-weight: bold; }
  </style>
</head>
<body class="dark">

  <header>
    <a href="index.html"><img src="logo1.png" alt="HX" class="logo" /></a>
    <button onclick="document.body.classList.toggle('dark')"><i class="fas fa-adjust"></i></button>
  </header>

  <main>
    <section style="text-align: center; margin-bottom: 40px;">
      <h1>Premium Website Templates</h1>
      <p>High-quality, AI-ready website codes to kickstart your business.</p>
    </section>

    <div id="loading"><i class="fas fa-spinner fa-spin"></i> Loading HX Store...</div>
    <div id="template-container" class="store-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 Havenova-X Store. Powered by Dechrisâ„¢</p>
  </footer>

  <script>
    // YOUR GOOGLE SCRIPT URL
    const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";

    async function fetchTemplates() {
      try {
        const response = await fetch(api_url);
        const data = await response.json();
        const container = document.getElementById('template-container');
        const loader = document.getElementById('loading');
        
        loader.style.display = 'none';

        data.forEach(item => {
          // Logic for the Buy Button Link
          const message = `Hello Christian! I want to purchase the ${item.name} template for ${item.price}. Please provide payment details.`;
          const telegramLink = `https://t.me/dechris_admin?text=${encodeURIComponent(message)}`;
          
          const card = document.createElement('div');
          card.className = 'card template-card';
          card.innerHTML = `
            <img src="${item.imageurl || 'https://via.placeholder.com/300x180'}" class="template-img" alt="Preview">
            <span class="badge">${item.category}</span>
            <h3>${item.name}</h3>
            <p style="font-size: 0.9rem; flex-grow: 1;">${item.description}</p>
            <div class="price-tag">${item.price}</div>
            <a href="${item.type.toLowerCase() === 'free' ? item.downloadurl : telegramLink}" target="_blank" class="btn">
              ${item.type.toLowerCase() === 'free' ? '<i class="fas fa-download"></i> Download Free' : '<i class="fab fa-telegram"></i> Buy Now'}
            </a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById('loading').innerHTML = "Error loading store. Please refresh.";
        console.error("Store Error:", error);
      }
    }

    fetchTemplates();
  </script>
</body>
  </html>
