<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HX Store | Digital Marketplace</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a;
  --surface:#020617;
  --card:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --primary:#38bdf8;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--surface);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
}

.logo{height:36px}

/* MAIN */
main{padding:20px}

.store-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  border-radius:10px;
  aspect-ratio:16/9;
  object-fit:cover;
}

.badge{
  align-self:flex-start;
  background:#020617;
  border:1px solid var(--border);
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  margin-top:10px;
}

h3{margin:10px 0 6px}
p{font-size:13px;color:var(--muted)}

.price{
  margin:10px 0;
  font-weight:600;
}

.btn{
  background:var(--primary);
  color:#020617;
  border:none;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* DETAILS SCREEN */
#details{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  z-index:9999;
}

.details-header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
}

.details-body{
  padding:20px;
  overflow:auto;
}

.details-body img{
  width:100%;
  border-radius:14px;
  cursor:zoom-in;
}

.status{
  margin-top:10px;
  font-weight:600;
}

/* FULLSCREEN IMAGE */
#imageView{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

#imageView img{
  max-width:95%;
  max-height:95%;
}
</style>
</head>

<body>

<header>
  <img src="logo1.png" class="logo">
</header>

<main>
  <h1>Digital Marketplace</h1>
  <p>Verified digital assets and community resources.</p>

  <div id="template-container" class="store-grid"></div>
</main>

<!-- DETAILS SCREEN -->
<div id="details">
  <div class="details-header">
    <span id="detailsTitle"></span>
    <button onclick="closeDetails()" class="btn">Close</button>
  </div>
  <div class="details-body">
    <img id="detailsImg" onclick="openImage()">
    <div class="status" id="detailsStatus"></div>
    <p id="detailsDesc"></p>
    <button class="btn" id="detailsAction"></button>
  </div>
</div>

<!-- FULLSCREEN IMAGE -->
<div id="imageView" onclick="this.style.display='none'">
  <img id="fullImg">
</div>

<script>
const api_url="https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
let currentItem=null;

fetch(api_url)
.then(r=>r.json())
.then(data=>{
  const c=document.getElementById("template-container");
  data.forEach(i=>{
    const id=i.name.replace(/\s+/g,'_').toLowerCase();
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${i.imageurl}">
      <span class="badge">${i.type.toUpperCase()}</span>
      <h3>${i.name}</h3>
      <p>${i.description}</p>
      <div class="price">${i.price}</div>
      <button class="btn" onclick='openDetails(${JSON.stringify(i)}, "${id}")'>
        ${i.type.toLowerCase()=="free"?"Download":"Buy"}
      </button>
    `;
    c.appendChild(card);
  });
});

function openDetails(item,id){
  currentItem={item,id};
  details.style.display="flex";
  detailsTitle.textContent=item.name;
  detailsImg.src=item.imageurl;
  detailsDesc.textContent=item.description;
  detailsStatus.textContent=item.type.toUpperCase();
  detailsAction.textContent=item.type=="Free"?"Download":"Buy via Telegram";

  detailsAction.onclick=()=>{
    if(item.type=="Free"){
      window.open(item.downloadurl,"_blank");
    }else{
      const msg=`Hello, I want to purchase:\nID: HX-${id}\nItem: ${item.name}\nPrice: ${item.price}`;
      window.open(`https://t.me/dechrisathx?text=${encodeURIComponent(msg)}`);
    }
  };
}

function closeDetails(){details.style.display="none"}
function openImage(){
  fullImg.src=detailsImg.src;
  imageView.style.display="flex";
}
</script>

</body>
  </html>
