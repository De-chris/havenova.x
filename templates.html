<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HX Store | Pro Digital Marketplace</title>

<script data-goatcounter="https://havenova-x.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg:#0f172a; --surface:#020617; --card:#1e293b; --border:#334155;
  --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8;
  --free-color:#22c55e; --paid-color:#eab308;
  --error-bg: #450a0a; --error-text: #fca5a5;
}

.light{
  --bg:#f1f5f9; --surface:#ffffff; --card:#ffffff; --border:#cbd5e1;
  --text:#0f172a; --muted:#64748b; --primary:#0284c7;
  --error-bg: #fee2e2; --error-text: #b91c1c;
}

*{ box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }
body{ margin:0; background:var(--bg); color:var(--text); transition: background .3s; padding-bottom: 50px;}

header{
  background:var(--surface); border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; position: sticky; top:0; z-index: 1000;
}
.logo{ height:32px; filter: drop-shadow(0 0 5px var(--primary)); }

/* Error/Offline Banner */
#sync-status {
    display: none; background: var(--error-bg); color: var(--error-text);
    text-align: center; padding: 8px; font-size: 11px; font-weight: 500;
    border-bottom: 1px solid var(--border);
}

.controls-wrapper { padding: 20px; max-width: 1400px; margin: auto; }
.search-bar {
    position: relative; display: flex; align-items: center;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 15px; padding: 5px 15px; margin-bottom: 15px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}
.search-bar input {
    flex: 1; background: none; border: none; color: var(--text);
    padding: 10px; outline: none; font-size: 16px;
}
.filter-dropdown { position: relative; }
.filter-trigger {
    background: var(--surface); border: 1px solid var(--border);
    color: var(--text); padding: 10px 18px; border-radius: 12px;
    cursor: pointer; display: flex; align-items: center; gap: 8px;
}

.filter-menu {
    position: absolute; right: 0; top: 50px; background: var(--surface);
    border: 1px solid var(--border); border-radius: 12px; display: none;
    flex-direction: column; width: 120px; overflow: hidden; z-index: 100;
}
.filter-menu button {
    background: none; border: none; color: var(--text); padding: 10px;
    text-align: left; cursor: pointer;
}
.filter-menu button:hover { background: var(--primary); color: #000; }

.store-grid{
  display:grid; grid-template-columns: repeat(2, 1fr);
  gap:12px; padding: 0 15px; max-width: 1400px; margin: auto;
}
@media (min-width: 768px) { .store-grid { grid-template-columns: repeat(3, 1fr); } }
@media (min-width: 1200px) { .store-grid { grid-template-columns: repeat(5, 1fr); } }

.card{
  background:var(--card); border:1px solid var(--border);
  border-radius:20px; padding:10px; display:flex; flex-direction:column;
  transition: transform 0.3s ease;
}
.card img{ width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:14px; background: #000; cursor: pointer;}

.badge-row { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
.type-badge { font-size: 8px; padding: 2px 6px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
.type-free { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
.type-paid { background: rgba(234, 179, 8, 0.2); color: #eab308; border: 1px solid #eab308; }
.cat-badge { font-size: 10px; color: var(--muted); }

.btn-row { display: flex; gap: 4px; margin-top: auto; padding-top: 10px;}
.main-btn {
    flex: 2; background: var(--primary); color: #020617; border: none;
    padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 11px;
}
.icon-btn {
    flex: 1; background: var(--surface); border: 1px solid var(--border);
    color: var(--text); border-radius: 8px; cursor: pointer; font-size: 11px;
    display: flex; align-items: center; justify-content: center; gap: 3px;
}

.overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
.overlay-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.overlay-content { padding: 20px; overflow-y: auto; text-align: center; max-width: 800px; margin: auto; width: 100%;}
.full-img { width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: zoom-in; }

#ovDesc { line-height: 1.4; color: var(--muted); font-size: 11px; max-width: 400px; margin: 0 auto 20px auto; display: block; }
#comment-section { margin-top: 30px; padding: 20px; background: var(--surface); border-radius: 15px; border: 1px solid var(--border); text-align: left; }
.support-box { margin-top: 20px; padding: 15px; background: var(--surface); border-radius: 15px; border: 1px solid var(--border); text-align: left; }
.support-box textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 10px; padding: 10px; height: 80px; resize: none; margin-top: 10px; }
</style>
</head>

<body>
<div id="sync-status"><i class="fas fa-exclamation-triangle"></i> Unable to sync live data. Showing last known version.</div>

<header>
  <img src="logo1.png" class="logo">
  <div style="display:flex; gap:10px;">
      <button onclick="refreshData()" class="filter-trigger" title="Sync Sheet"><i class="fas fa-sync-alt"></i></button>
      <button onclick="toggleTheme()" class="filter-trigger"><i id="tIcon" class="fas fa-moon"></i></button>
  </div>
</header>

<div class="controls-wrapper">
    <div class="search-bar">
        <i class="fas fa-search" style="color:var(--muted)"></i>
        <input type="text" id="searchInput" placeholder="Search...">
        <div class="filter-dropdown">
            <button class="filter-trigger" onclick="toggleFilter()">
                <span id="filterLabel">Filter</span> <i class="fas fa-filter"></i>
            </button>
            <div class="filter-menu" id="filterMenu">
                <button onclick="applyFilter('all')">All</button>
                <button onclick="applyFilter('free')">Free</button>
                <button onclick="applyFilter('paid')">Paid</button>
            </div>
        </div>
    </div>
</div>

<main>
    <div id="loading" style="text-align:center; padding: 50px;">
        <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        <p id="loadStatus" style="font-size: 12px; margin-top: 10px; color: var(--muted);">Loading Assets...</p>
    </div>
    <div id="template-container" class="store-grid"></div>
</main>

<div id="productOverlay" class="overlay">
    <div class="overlay-header">
        <h3 id="ovTitle" style="margin:0"></h3>
        <button onclick="closeOverlay()" class="filter-trigger"><i class="fas fa-times"></i></button>
    </div>
    <div class="overlay-content">
        <img id="ovImg" class="full-img" onclick="zoomImg()" referrerpolicy="no-referrer">
        <p id="ovDesc"></p>
        <div id="ovPrice" style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color:var(--primary);"></div>
        <button id="ovActionBtn" class="main-btn" style="width: 100%; font-size: 18px; padding: 15px;"></button>

        <div id="comment-section">
            <h4 style="margin:0 0 15px 0"><i class="fas fa-comments" style="color:var(--primary)"></i> Community Discussion</h4>
            <div id="cusdis_thread" 
                data-host="https://cusdis.com" 
                data-app-id="5689eb93-ddea-45e3-83f0-82d9aa172889" 
                data-page-id="" 
                data-page-url="" 
                data-page-title="">
            </div>
        </div>

        <div class="support-box">
            <h4 style="margin:0"><i class="fas fa-headset" style="color:var(--primary)"></i> Support Center</h4>
            <textarea id="supportMsg" placeholder="Describe your issue..."></textarea>
            <button onclick="sendSupport()" class="main-btn" style="background:#2563eb; color:white; margin-top:10px; width:100%">Send Support Ticket</button>
        </div>
    </div>
</div>

<div id="zoomView" class="overlay" style="background:rgba(0,0,0,0.9); justify-content:center; align-items:center;" onclick="this.style.display='none'">
    <img id="zImg" style="max-width:95%; max-height:90%; object-fit:contain;" referrerpolicy="no-referrer">
</div>

<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

<script>
const api_url = "https://script.google.com/macros/s/AKfycbzpxWVXd9pUQe5cJCTJyxtNB6TVto1TEDPmwRYq3bo0eKjfKfPWm558HeMh3EaOCMfl/exec";
const myTG = "dechrisathx";
let allItems = [];

window.onpopstate = () => { closeOverlay(); };

window.onload = () => {
    // 1. Immediate Load from Cache
    const cached = localStorage.getItem("hx_cache");
    if(cached){
        allItems = JSON.parse(cached);
        render(allItems);
        document.getElementById("loading").style.display="none";
    }
    // 2. Fetch fresh data in background
    fetchData(); 
};

async function fetchData(){
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout

    try {
        const r = await fetch(api_url, { signal: controller.signal });
        const freshData = await r.json();
        
        // Only re-render if data has changed
        if(JSON.stringify(freshData) !== JSON.stringify(allItems)) {
            allItems = freshData;
            localStorage.setItem("hx_cache", JSON.stringify(allItems));
            render(allItems);
        }
        
        document.getElementById("loading").style.display="none";
        document.getElementById("sync-status").style.display="none";
        clearTimeout(timeoutId);
    } catch(e) { 
        console.warn("Background sync failed");
        // If we have nothing (no cache and fetch failed)
        if (!allItems.length) {
            document.getElementById("loading").innerHTML = `<button onclick="location.reload()" class="main-btn">Tap to Retry Connection</button>`;
        } else {
            // If we have cache, just show the subtle error banner
            document.getElementById("loading").style.display = "none";
            document.getElementById("sync-status").style.display = "block";
        }
    }
}

function refreshData() {
    document.getElementById("loading").style.display="block";
    localStorage.removeItem("hx_cache");
    fetchData();
}

// Background like updates
async function updateLikes(id, elId) {
    try {
        const r = await fetch(`https://havenova-x.goatcounter.com/counter/${id}.json`);
        const data = await r.json();
        const span = document.getElementById(elId);
        if(span) span.innerText = data.count.replace(/,/g, '') || 0;
    } catch(e) { /* silent fail */ }
}

function addLike(id) {
    const span = document.getElementById(`count-${id}`);
    const img = new Image();
    img.src = `https://havenova-x.goatcounter.com/count?p=${id}&t=${id}`;
    let val = parseInt(span.innerText) || 0;
    span.innerText = val + 1;
    span.parentElement.style.color = "#ff4b2b";
}

function render(data){
    const container = document.getElementById("template-container");
    container.innerHTML = "";
    data.forEach(item => {
        const id = item.name.replace(/\s+/g,'_').toLowerCase();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${item.imageurl || item.imageUrl}" referrerpolicy="no-referrer" onclick="openProduct('${id}')" loading="lazy">
            <div class="badge-row">
                <span class="type-badge ${item.type.toLowerCase()==='free'?'type-free':'type-paid'}">${item.type.toUpperCase()}</span>
                <span class="cat-badge">${item.category || ""}</span>
            </div>
            <h3 style="margin:8px 0 4px; font-size:13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${item.name}</h3>
            <div style="font-weight:bold; color:var(--primary); margin: 4px 0; font-size:12px;">${item.price || "Free"}</div>
            <div class="btn-row">
                <button class="main-btn" onclick="openProduct('${id}')">View</button>
                <button class="icon-btn" onclick="addLike('${id}')">
                    <i class="fas fa-heart"></i> <span id="count-${id}">0</span>
                </button>
            </div>
        `;
        container.appendChild(card);
        updateLikes(id, `count-${id}`);
    });
}

function openProduct(id){
    const item = allItems.find(i => i.name.replace(/\s+/g,'_').toLowerCase() === id);
    if(!item) return;

    history.pushState({view:'product'}, '', '#' + id);
    document.getElementById("productOverlay").style.display = "flex";
    document.getElementById("ovTitle").innerText = item.name;
    document.getElementById("ovImg").src = item.imageurl || item.imageUrl;
    document.getElementById("ovDesc").innerText = item.description;
    document.getElementById("ovPrice").innerText = item.price;

    const actionBtn = document.getElementById("ovActionBtn");
    actionBtn.onclick = () => {
        if(item.type.toLowerCase() === 'free') window.open(item.downloadurl || item.downloadUrl, "_blank");
        else window.open(`https://t.me/${myTG}?text=I want to buy ${item.name}`, "_blank");
    };
    actionBtn.innerText = item.type.toLowerCase() === 'free' ? "Download" : "Buy via Telegram";

    // Comments load independently
    if(window.CUSDIS) {
        try {
            window.CUSDIS.renderTo(document.getElementById('cusdis_thread'), {
                pageId: id, pageTitle: item.name, pageUrl: window.location.href
            });
        } catch(e) { console.warn("Cusdis failed to load"); }
    }
}

function closeOverlay(){ document.getElementById("productOverlay").style.display="none"; }
function zoomImg(){ document.getElementById("zImg").src = document.getElementById("ovImg").src; document.getElementById("zoomView").style.display = "flex"; }

function toggleTheme(){
    const isLight = document.body.classList.toggle("light");
    document.getElementById("tIcon").className = isLight ? "fas fa-sun" : "fas fa-moon";
    localStorage.setItem("hx_theme", isLight ? "light" : "dark");
}
if(localStorage.getItem("hx_theme") === "light") toggleTheme();

document.getElementById("searchInput").oninput = () => {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allItems.filter(i => (i.name||"").toLowerCase().includes(q) || (i.category||"").toLowerCase().includes(q));
    render(filtered);
};

function toggleFilter(){
    const m = document.getElementById("filterMenu");
    m.style.display = (m.style.display === "flex") ? "none" : "flex";
}

function applyFilter(f){
    toggleFilter();
    document.getElementById("filterLabel").innerText = f === 'all' ? 'Filter' : f.charAt(0).toUpperCase() + f.slice(1);
    const filtered = f === "all" ? allItems : allItems.filter(i => i.type.toLowerCase() === f);
    render(filtered);
}

function sendSupport(){
    const userMsg = document.getElementById("supportMsg").value;
    if(!userMsg) return alert("Type something!");
    window.open(`https://t.me/${myTG}?text=${encodeURIComponent("[SUPPORT]\n"+userMsg)}`, "_blank");
}
</script>
</body>
          </html>
