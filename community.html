<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HX Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg:#020617; --surface:#0f172a; --card:#1e293b; --border:#334155;
            --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8; --error:#ef4444;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); padding-bottom: 70px; overflow-x: hidden; }

        /* THE FIX: Rigid Visibility Control */
        .screen { display: none !important; padding: 15px; max-width: 600px; margin: 0 auto; min-height: 100vh; }
        .screen.active { display: block !important; }

        header { 
            background: var(--surface); border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 10px 15px; height: 60px; position: sticky; top: 0; z-index: 1000;
        }
        .logo { height: 28px; cursor: pointer; }

        /* Social Cards */
        .hx-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 15px; position: relative; }
        .hx-user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; cursor: pointer; }
        .hx-pfp { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; overflow: hidden; }
        .hx-pfp img { width: 100%; height: 100%; object-fit: cover; }
        .hx-media { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); }

        /* Like & Action Styles */
        .hx-action { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; margin-right: 20px; font-size: 13px; color: var(--muted); transition: 0.2s; }
        .hx-action i { font-size: 18px; }
        .hx-action.liked { color: var(--error) !important; }
        .hx-action.liked i { font-weight: 900; }

        /* Comments Section */
        .comment-preview { font-size: 12px; color: var(--muted); margin-top: 8px; border-top: 1px solid var(--border); padding-top: 8px; }
        .full-comments-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
        .comments-list { flex: 1; overflow-y: auto; padding: 20px; }
        .comment-input-sticky { padding: 15px; background: var(--surface); border-top: 1px solid var(--border); display: flex; gap: 10px; }

        /* Inputs & Buttons */
        .hx-input { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; outline: none; }
        .hx-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .hx-btn:disabled { opacity: 0.6; cursor: wait; }

        /* Bottom Nav */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-item { color: var(--muted); font-size: 18px; cursor: pointer; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item span { font-size: 10px; font-weight: bold; }
        .nav-item.active { color: var(--primary); }

        .fab { position: fixed; bottom: 85px; right: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--primary); color: #000; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 998; }
        
        .mention-tag { color: var(--primary); font-weight: bold; }
        .follow-btn { padding: 4px 12px; border-radius: 20px; font-size: 11px; border: 1px solid var(--primary); background: transparent; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <img src="logo1.png" class="logo" onclick="location.reload()">
    <div style="display:flex; gap:10px;">
        <button onclick="location.reload()" class="hx-btn" style="width:auto; padding:8px 12px; background:var(--card); color:var(--text); border:1px solid var(--border);"><i class="fas fa-redo"></i> Reload</button>
    </div>
</header>

<div class="fab" onclick="openScreen('compose')"><i class="fas fa-plus"></i></div>

<div id="home-screen" class="screen active">
    <div id="feed-container"></div>
</div>

<div id="dm-screen" class="screen">
    <h3 style="margin-bottom:15px;"><i class="fas fa-envelope"></i> Messages</h3>
    <div id="user-list"></div>
</div>

<div id="compose-screen" class="screen">
    <h3><i class="fas fa-pen"></i> New Broadcast</h3>
    <textarea id="postText" class="hx-input" style="height:150px; margin-top:15px;" placeholder="What's happening in the community?"></textarea>
    <input type="file" id="postFile" accept="image/*" class="hx-input">
    <button class="hx-btn" id="submitBtn" onclick="handlePostSubmit()"><i class="fas fa-paper-plane"></i> Post Now</button>
</div>

<div id="profile-screen" class="screen">
    <div id="profile-viewer" style="text-align:center;">
        <div class="hx-pfp" id="viewPfp" style="width:90px; height:90px; margin:0 auto 15px; font-size:35px;">?</div>
        <h2 id="viewName">@Username</h2>
        <div style="display:flex; justify-content:center; gap:20px; margin:15px 0;">
            <div><b id="followerCount">0</b><p style="font-size:12px; color:var(--muted)">Followers</p></div>
            <div><b id="followingCount">0</b><p style="font-size:12px; color:var(--muted)">Following</p></div>
        </div>
        <button id="followActionBtn" class="hx-btn" style="width:150px; margin:0 auto;">Follow</button>
        <button id="logoutBtn" class="hx-btn" style="background:var(--error); color:white; margin-top:40px; display:none;" onclick="logout()">Logout Session</button>
    </div>

    <div id="auth-box" style="display:none; margin-top:50px;">
        <h3 style="text-align:center;">Community Access</h3>
        <input type="text" id="userIn" class="hx-input" placeholder="Username">
        <input type="password" id="passIn" class="hx-input" placeholder="Password">
        <button class="hx-btn" id="loginBtn" onclick="userAuth('login')">Login</button>
        <button class="hx-btn" style="background:none; color:var(--primary); margin-top:10px;" onclick="userAuth('signup')">Create Account</button>
    </div>
</div>

<div id="comments-overlay" class="full-comments-overlay">
    <header>
        <div onclick="closeComments()" style="cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</div>
        <span>Comments</span>
        <div></div>
    </header>
    <div class="comments-list" id="full-comm-list"></div>
    <div class="comment-input-sticky">
        <input type="text" id="commInput" class="hx-input" style="margin-bottom:0;" placeholder="Write a comment...">
        <button class="hx-btn" id="commSendBtn" style="width:auto; padding:0 20px;">Send</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-home" onclick="openScreen('home')"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" id="nav-dm" onclick="openScreen('dm')"><i class="fas fa-comment"></i><span>Chats</span></div>
    <div class="nav-item" onclick="window.location.href='templates.html'"><i class="fas fa-store"></i><span>Store</span></div>
    <div class="nav-item" id="nav-profile" onclick="openScreen('profile')"><i class="fas fa-user-circle"></i><span>Profile</span></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9eEtH55XibqVgBOPeANg7WKYL61MOQYeBuKJWOD5UTRGn4VeSMcGNeFsUkk3WyfRpeA/exec";
let currentUser = localStorage.getItem("hx_user");
let currentViewedUser = ""; // For profile viewer

// 1. SYSTEM CORE
function openScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id + '-screen').classList.add('active');
    document.getElementById('nav-' + id)?.classList.add('active');

    if(id === 'home') loadPosts();
    if(id === 'dm') loadUsers();
    if(id === 'profile') {
        if(!currentViewedUser) currentViewedUser = currentUser;
        loadProfileData(currentViewedUser);
    }
}

// 2. AUTHENTICATION
async function userAuth(mode) {
    const btn = document.getElementById(mode === 'login' ? 'loginBtn' : 'signupBtn');
    const user = document.getElementById("userIn").value.trim();
    const pass = document.getElementById("passIn").value.trim();
    if(!user || !pass) return alert("All fields required");

    btn.disabled = true;
    btn.innerText = "Processing...";

    const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: mode, username: user, password: pass }) });
    const data = await res.json();
    
    if(data.status === "Success") {
        localStorage.setItem("hx_user", user);
        location.reload();
    } else {
        alert("Error: " + data.data);
        btn.disabled = false;
        btn.innerText = mode;
    }
}

// 3. PROFILE & FOLLOWING
async function loadProfileData(username) {
    if(!currentUser && !username) {
        document.getElementById("profile-viewer").style.display = "none";
        document.getElementById("auth-box").style.display = "block";
        return;
    }
    document.getElementById("auth-box").style.display = "none";
    document.getElementById("profile-viewer").style.display = "block";
    
    document.getElementById("viewName").innerText = "@" + username;
    document.getElementById("viewPfp").innerText = username[0].toUpperCase();
    
    if(username === currentUser) document.getElementById("logoutBtn").style.display = "block";
    else document.getElementById("logoutBtn").style.display = "none";

    // Fetch Stats (Followers/Following)
    const res = await fetch(`${SCRIPT_URL}?action=get_social_stats&uid=${username}`);
    const json = await res.json();
    document.getElementById("followerCount").innerText = json.data.followers;
    document.getElementById("followingCount").innerText = json.data.following;

    // Follow Logic
    const btn = document.getElementById("followActionBtn");
    btn.onclick = () => handleFollow(username);
}

async function handleFollow(target) {
    if(!currentUser) return openScreen('profile');
    const btn = document.getElementById("followActionBtn");
    btn.disabled = true;
    
    const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "follow", uid: currentUser, target: target }) });
    loadProfileData(target);
    btn.disabled = false;
}

// 4. POSTING & FEED
async function handlePostSubmit() {
    const text = document.getElementById("postText").value;
    const fileInput = document.getElementById("postFile");
    const btn = document.getElementById("submitBtn");

    if(!currentUser) return openScreen('profile');
    btn.disabled = true;
    btn.innerText = "Broadcasting...";

    let imgUrl = "";
    if(fileInput.files[0]) {
        let fd = new FormData();
        fd.append("image", fileInput.files[0]);
        const imgRes = await fetch("https://api.imgbb.com/1/upload?key=363e1d13f890947704153097c5586616", { method: "POST", body: fd });
        const imgData = await imgRes.json();
        imgUrl = imgData.data.url;
    }

    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "post", uid: currentUser, content: text, media: imgUrl }) });
    document.getElementById("postText").value = "";
    btn.disabled = false;
    btn.innerText = "Post Now";
    openScreen('home');
}

async function loadPosts() {
    const container = document.getElementById("feed-container");
    container.innerHTML = "<center style='margin-top:20px;'><i class='fas fa-circle-notch fa-spin'></i> Syncing Feed...</center>";
    
    const res = await fetch(SCRIPT_URL + "?action=get_feed");
    const json = await res.json();
    container.innerHTML = "";

    json.data.reverse().forEach(p => {
        let text = p.content.replace(/@(\w+)/g, '<span class="mention-tag">@$1</span>');
        const isLiked = p.is_liked || false; // Ensure script sends if user liked

        const card = document.createElement("div");
        card.className = "hx-card";
        card.innerHTML = `
            <div class="hx-user-row" onclick="viewUserProfile('${p.author}')">
                <div class="hx-pfp">${p.author[0].toUpperCase()}</div>
                <div style="flex:1"><b>@${p.author}</b></div>
                <button class="follow-btn">View</button>
            </div>
            <div style="font-size:15px;">${text}</div>
            ${p.media ? `<img src="${p.media}" class="hx-media">` : ''}
            <div style="margin-top:15px; display:flex;">
                <span class="hx-action ${isLiked ? 'liked' : ''}" id="like-${p.pid}" onclick="doLike('${p.pid}', ${p.likes})">
                    <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i> <span>${p.likes}</span>
                </span>
                <span class="hx-action" onclick="openComments('${p.pid}')">
                    <i class="far fa-comment"></i> <span>${p.comment_count}</span>
                </span>
            </div>
            <div class="comment-preview">
                ${p.recent_comments.map(c => `<div><b>@${c.user}</b>: ${c.text}</div>`).join("")}
                ${p.comment_count > 3 ? `<div style="color:var(--primary); cursor:pointer;" onclick="openComments('${p.pid}')">View all ${p.comment_count} comments</div>` : ''}
            </div>
        `;
        container.appendChild(card);
    });
}

// 5. INTERACTION LOGIC
async function doLike(pid, currentCount) {
    if(!currentUser) return openScreen('profile');
    const el = document.getElementById(`like-${pid}`);
    const countSpan = el.querySelector('span');
    
    // UI Toggle
    const isLiked = el.classList.contains('liked');
    el.classList.toggle('liked');
    el.querySelector('i').className = isLiked ? 'far fa-heart' : 'fas fa-heart';
    countSpan.innerText = isLiked ? currentCount - 1 : currentCount + 1;

    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "like", pid: pid, uid: currentUser }) });
}

function viewUserProfile(user) {
    currentViewedUser = user;
    openScreen('profile');
}

// 6. COMMENTS SYSTEM
async function openComments(pid) {
    const overlay = document.getElementById("comments-overlay");
    const list = document.getElementById("full-comm-list");
    overlay.style.display = "flex";
    list.innerHTML = "Loading comments...";

    document.getElementById("commSendBtn").onclick = () => postComment(pid);

    const res = await fetch(SCRIPT_URL + "?action=get_feed");
    const json = await res.json();
    const post = json.data.find(p => p.pid === pid);
    
    list.innerHTML = post.recent_comments.map(c => `
        <div style="margin-bottom:12px;">
            <b style="color:var(--primary)">@${c.user}</b>: ${c.text}
        </div>
    `).join("");
}

async function postComment(pid) {
    const input = document.getElementById("commInput");
    if(!input.value) return;
    const btn = document.getElementById("commSendBtn");
    btn.disabled = true;

    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "comment", pid: pid, uid: currentUser, content: input.value }) });
    input.value = "";
    btn.disabled = false;
    openComments(pid); // Refresh
}

function closeComments() { document.getElementById("comments-overlay").style.display = "none"; }

async function loadUsers() {
    const list = document.getElementById("user-list");
    const res = await fetch(SCRIPT_URL + "?action=get_users");
    const json = await res.json();
    list.innerHTML = json.data.map(u => `
        <div class="hx-card" style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="viewUserProfile('${u.username}')">
            <div class="hx-pfp">${u.username[0].toUpperCase()}</div>
            <div style="flex:1"><b>@${u.username}</b></div>
            <i class="fas fa-chevron-right" style="color:var(--muted)"></i>
        </div>
    `).join("");
}

function logout() { localStorage.clear(); location.reload(); }

// Startup
loadPosts();
</script>
</body>
</html>
