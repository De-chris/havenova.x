<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HX Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg:#020617; --surface:#0f172a; --card:#1e293b; --border:#334155;
            --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8; --error:#ef4444; --success:#22c55e;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; scroll-behavior: smooth; }

        .screen { 
            display: none !important; 
            padding: 15px; 
            max-width: 600px; 
            margin: 0 auto; 
            min-height: 100vh; 
            animation: fadeIn 0.3s ease-out; 
        }
        .screen.active { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 50px; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { height: 22px; cursor: pointer; }

        .fab { 
            position: fixed; bottom: 90px; right: 20px; width: 55px; height: 55px; 
            border-radius: 18px; background: var(--primary); color: #000; 
            display: flex; align-items: center; justify-content: center; font-size: 22px; 
            box-shadow: 0 4px 15px rgba(56,189,248,0.4); z-index: 900; cursor: pointer; 
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: none;
        }
        .fab.visible { display: flex; }
        .fab.dormant { transform: translateX(35px); opacity: 0.4; }

        .hx-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 12px; position: relative; transition: outline 0.5s; }
        .hx-card.highlight { outline: 2px solid var(--primary); }
        
        .hx-user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; cursor: pointer; }
        .hx-pfp { width: 40px; height: 40px; border-radius: 12px; background: var(--primary); display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; overflow: hidden; border: 1px solid var(--border); object-fit: cover; }
        .hx-media { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); max-height: 400px; object-fit: cover; background: #000; }
        
        .hx-link { color: var(--primary); text-decoration: none; word-break: break-all; }
        .hx-username-link { color: var(--primary); font-weight: bold; cursor: pointer; }

        .hx-action { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; margin-right: 20px; font-size: 14px; color: var(--muted); }
        .hx-action.liked { color: var(--error) !important; }
        
        .card-top-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 12px; align-items: center; }
        .hx-util-btn { color: var(--muted); font-size: 14px; cursor: pointer; padding: 5px; transition: 0.2s; }
        .hx-util-btn:hover { color: var(--primary); }

        .hx-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .hx-btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        .hx-btn.outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        .hx-input-wrapper { position: relative; width: 100%; margin-bottom: 10px; }
        .hx-input { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; outline: none; margin-bottom: 10px; }
        .pass-toggle { position: absolute; right: 12px; top: 12px; color: var(--muted); cursor: pointer; }

        .upload-status { font-size: 11px; margin-top: -5px; margin-bottom: 10px; color: var(--success); display: block; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 14px 0; z-index: 1000; }
        .nav-item { color: var(--muted); font-size: 20px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        #bg-loader { position: fixed; top: 65px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #000; padding: 8px 20px; border-radius: 30px; font-size: 12px; font-weight: bold; z-index: 2000; display: none; }
        
        #report-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .report-box { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div id="bg-loader"><i class="fas fa-satellite-dish fa-spin"></i> SYNCING...</div>

<div id="report-modal">
    <div class="report-box">
        <h3>Report Content</h3>
        <input type="text" id="report-reason" class="hx-input" placeholder="Why are you reporting this?">
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="hx-btn outline" onclick="closeReport()">Cancel</button>
            <button class="hx-btn" onclick="submitReport()">Send Report</button>
        </div>
    </div>
</div>

<header>
    <img src="logo1.png" class="logo" onclick="openScreen('home')">
    <i class="fas fa-sync-alt" style="color:var(--primary); cursor:pointer;" onclick="loadFeed(true)"></i>
</header>

<div class="fab" id="mainFab" onclick="handleFab()"><i class="fas fa-plus"></i></div>

<div id="home-screen" class="screen active">
    <div id="feed-container"></div>
</div>

<div id="dm-screen" class="screen">
    <h3 style="margin-bottom:15px;"><i class="fas fa-comments"></i> Messages</h3>
    <div id="dm-list-container"></div>
</div>

<div id="chat-view-screen" class="screen">
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:12px;">
        <i class="fas fa-arrow-left" onclick="openScreen('dm')"></i>
        <div class="hx-pfp" style="width:35px; height:35px;" id="chat-target-pfp"></div>
        <b id="chat-target-name" class="hx-username-link">@User</b>
    </div>
    <div id="chat-messages" style="height:60vh; overflow-y:auto; padding:10px;"></div>
    <div style="display:flex; gap:10px; margin-top:15px;">
        <input type="text" id="msgInput" class="hx-input" style="margin:0;" placeholder="Message...">
        <button class="hx-btn action-btn" id="sendDmBtn" style="width:55px;" onclick="sendDM()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="compose-screen" class="screen">
    <h3>New Broadcast</h3>
    <textarea id="postText" class="hx-input" style="height:150px; margin-top:15px;" placeholder="What's happening?"></textarea>
    
    <input type="file" id="postFile" accept="image/*" style="display:none;" onchange="uploadToCatbox(this, 'imageUrlInput', 'post-up-status')">
    <button class="hx-btn outline" onclick="document.getElementById('postFile').click()">
        <i class="fas fa-image"></i> Attach Image
    </button>
    <span id="post-up-status" class="upload-status"></span>
    
    <input type="hidden" id="imageUrlInput">
    <button class="hx-btn action-btn" id="postBtn" onclick="submitBroadcast()" style="margin-top:10px;">Broadcast Now</button>
</div>

<div id="profile-screen" class="screen">
    <div id="login-view">
        <h3>Welcome Back</h3>
        <input type="text" id="logUser" class="hx-input" placeholder="Username">
        <div class="hx-input-wrapper">
            <input type="password" id="logPass" class="hx-input" placeholder="Password">
            <i class="fas fa-eye pass-toggle" onclick="togglePass('logPass')"></i>
        </div>
        <button class="hx-btn action-btn" id="loginBtn" onclick="userAuth('login')">Login</button>
        <div style="text-align:center; margin-top:15px; cursor:pointer;" onclick="toggleAuthView('signup')">New? <span style="color:var(--primary)">Create Account</span></div>
    </div>

    <div id="signup-view" style="display:none;">
        <h3>Join HX</h3>
        <input type="text" id="sigUser" class="hx-input" placeholder="Username">
        <input type="email" id="sigEmail" class="hx-input" placeholder="Email">
        <div class="hx-input-wrapper">
            <input type="password" id="sigPass" class="hx-input" placeholder="Password">
            <i class="fas fa-eye pass-toggle" onclick="togglePass('sigPass')"></i>
        </div>
        
        <input type="file" id="pfpFile" accept="image/*" style="display:none;" onchange="uploadToCatbox(this, 'sigPfp', 'sig-up-status')">
        <button class="hx-btn outline" onclick="document.getElementById('pfpFile').click()">
            <i class="fas fa-camera"></i> Upload Profile Picture
        </button>
        <span id="sig-up-status" class="upload-status"></span>
        
        <input type="hidden" id="sigPfp">
        <button class="hx-btn action-btn" id="signupBtn" onclick="userAuth('signup')" style="margin-top:10px;">Create Account</button>
        <div style="text-align:center; margin-top:15px; cursor:pointer;" onclick="toggleAuthView('login')">Back to Login</div>
    </div>

    <div id="profile-box" style="display:none; text-align:center;">
        <img class="hx-pfp" id="pfpBig" style="width:90px; height:90px; margin:0 auto 15px; border:2px solid var(--primary)">
        <h2 id="nameDisplay">@User</h2>
        <p id="bioDisplay" style="color:var(--muted); margin-bottom:15px;"></p>
        <button class="hx-btn" style="background:var(--error); color:white;" onclick="logout()">Logout</button>
        <div id="my-posts-container" style="margin-top:30px; text-align:left;"></div>
    </div>
</div>

<div id="user-profile-screen" class="screen">
    <i class="fas fa-arrow-left" onclick="openScreen('home')"></i>
    <div style="text-align:center; margin-top:20px;">
        <img class="hx-pfp" style="width:90px; height:90px; margin:0 auto 15px;" id="view-pfp">
        <h2 id="view-name">@User</h2>
        <p id="view-bio" style="color:var(--muted); margin-bottom:20px;"></p>
        <div style="display:flex; gap:10px;">
            <button class="hx-btn" id="followBtn" onclick="toggleFollow()">Follow</button>
            <button class="hx-btn outline" onclick="startChat(viewTarget)">Message</button>
        </div>
    </div>
    <div id="user-posts-container" style="margin-top:30px;"></div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" id="nav-home" onclick="openScreen('home')"><i class="fas fa-home"></i></div>
    <div class="nav-item" id="nav-dm" onclick="openScreen('dm')"><i class="fas fa-comments"></i></div>
    <div class="nav-item" id="nav-profile" onclick="openScreen('profile')"><i class="fas fa-user-circle"></i></div>
</nav>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9eEtH55XibqVgBOPeANg7WKYL61MOQYeBuKJWOD5UTRGn4VeSMcGNeFsUkk3WyfRpeA/exec";

let currentUser = localStorage.getItem("hx_comm_user");
let viewTarget = "";
let cachedFeed = [];
let fabTimer;

// --- CORE UTILS ---
function openScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id + '-screen').classList.add('active');
    document.getElementById('nav-' + id)?.classList.add('active');
    wakeFab();
    if(id === 'home') loadFeed();
    if(id === 'dm') loadDMList();
    if(id === 'profile') checkUserStatus();
}

function togglePass(id) {
    const el = document.getElementById(id);
    el.type = el.type === 'password' ? 'text' : 'password';
}

function linkify(text) {
    if(!text) return "";
    const urlPattern = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlPattern, '<a href="$1" target="_blank" class="hx-link">$1</a>');
}

// --- IMAGE UPLOADER (CATBOX) ---

async function uploadToCatbox(fileInput, hiddenId, statusId) {
    const file = fileInput.files[0];
    if(!file) return;

    const statusEl = document.getElementById(statusId);
    statusEl.innerText = "Uploading to Cloud...";
    statusEl.style.color = "var(--primary)";

    const formData = new FormData();
    formData.append('reqtype', 'fileupload');
    formData.append('fileToUpload', file);

    try {
        // Using a CORS proxy to bypass Catbox restriction
        const res = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://catbox.moe/user/api.php'), {
            method: 'POST',
            body: formData
        });

        if(res.ok) {
            const url = await res.text();
            document.getElementById(hiddenId).value = url.trim();
            statusEl.innerText = "Upload Ready! ✅";
            statusEl.style.color = "var(--success)";
            
            // Preview if on profile
            if(hiddenId === 'sigPfp') document.getElementById('pfpBig').src = url;
        } else {
            throw new Error();
        }
    } catch(e) {
        statusEl.innerText = "Upload Failed ❌";
        statusEl.style.color = "var(--error)";
    }
}

// --- FEED & POSTS ---
async function loadFeed(force = false) {
    const container = document.getElementById("feed-container");
    if(cachedFeed.length > 0 && !force) return;

    try {
        const r = await fetch(`${SCRIPT_URL}?action=get_feed`);
        const res = await r.json();
        cachedFeed = res.data;
        container.innerHTML = "";
        cachedFeed.forEach(p => {
            const card = document.createElement('div');
            card.className = "hx-card";
            card.innerHTML = `
                <div class="card-top-actions">
                    <i class="fas fa-paper-plane hx-util-btn" onclick="startChat('${p.author}')"></i>
                    <i class="fas fa-flag hx-util-btn" onclick="openReport('${p.pid}')"></i>
                </div>
                <div class="hx-user-row" onclick="viewProfile('${p.author}')">
                    <img src="${p.pic || 'https://ui-avatars.com/api/?name='+p.author}" class="hx-pfp">
                    <b>@${p.author}</b>
                </div>
                <div style="white-space:pre-wrap;">${linkify(p.content)}</div>
                ${p.media ? `<img src="${p.media}" class="hx-media">` : ''}
            `;
            container.appendChild(card);
        });
    } catch(e) { console.log("Feed error"); }
}

async function submitBroadcast() {
    const text = document.getElementById("postText").value.trim();
    const media = document.getElementById("imageUrlInput").value;
    
    if(!text && !media) return alert("Write something first!");

    document.getElementById("bg-loader").style.display = "block";
    await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({action:"post", uid:currentUser, content:text, media:media})
    });
    
    document.getElementById("postText").value = "";
    document.getElementById("imageUrlInput").value = "";
    document.getElementById("post-up-status").innerText = "";
    loadFeed(true);
    openScreen('home');
    document.getElementById("bg-loader").style.display = "none";
}

// --- AUTH & PROFILE ---
async function userAuth(mode) {
    let payload = { action: mode };
    if(mode === 'login') {
        payload.username = document.getElementById("logUser").value;
        payload.password = document.getElementById("logPass").value;
    } else {
        payload.username = document.getElementById("sigUser").value;
        payload.email = document.getElementById("sigEmail").value;
        payload.password = document.getElementById("sigPass").value;
        payload.pic = document.getElementById("sigPfp").value;
    }

    document.getElementById("bg-loader").style.display = "block";
    const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
    const data = await res.json();
    
    if(data.status === "Success") {
        localStorage.setItem("hx_comm_user", data.data.username);
        location.reload();
    } else {
        alert(data.data);
    }
    document.getElementById("bg-loader").style.display = "none";
}

function checkUserStatus() {
    if(currentUser) {
        document.getElementById("login-view").style.display = "none";
        document.getElementById("profile-box").style.display = "block";
        document.getElementById("nameDisplay").innerText = "@" + currentUser;
    }
}

// --- DM LOGIC ---
async function startChat(t) {
    viewTarget = t;
    openScreen('chat-view');
    document.getElementById("chat-target-name").innerText = "@" + t;
    loadDMs();
}

async function loadDMs() {
    const r = await fetch(`${SCRIPT_URL}?action=get_dms&uid=${currentUser}&target=${viewTarget}`);
    const res = await r.json();
    const box = document.getElementById("chat-messages");
    box.innerHTML = res.data.map(m => `
        <div style="text-align:${m[0] == currentUser ? 'right' : 'left'}; margin-bottom:10px;">
            <div style="display:inline-block; padding:8px 12px; border-radius:12px; background:${m[0] == currentUser ? 'var(--primary)' : 'var(--card)'}; color:${m[0] == currentUser ? '#000' : '#fff'}">
                ${m[2]}
            </div>
        </div>
    `).join("");
    box.scrollTop = box.scrollHeight;
}

async function sendDM() {
    const i = document.getElementById("msgInput");
    if(!i.value) return;
    await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"dm", uid:currentUser, target:viewTarget, message:i.value})});
    i.value = ""; loadDMs();
}

// --- HELPERS ---
function wakeFab() {
    const fab = document.getElementById('mainFab');
    fab.classList.add('visible', 'active');
    clearTimeout(fabTimer);
    fabTimer = setTimeout(() => fab.classList.add('dormant'), 4000);
}

function handleFab() { currentUser ? openScreen('compose') : openScreen('profile'); }

function toggleAuthView(view) {
    document.getElementById('login-view').style.display = view === 'login' ? 'block' : 'none';
    document.getElementById('signup-view').style.display = view === 'signup' ? 'block' : 'none';
}

function logout() { localStorage.removeItem("hx_comm_user"); location.reload(); }

// Init
if(currentUser) loadFeed(); else openScreen('profile');
</script>
</body>
</html>
