<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HX Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg:#020617; --surface:#0f172a; --card:#1e293b; --border:#334155;
            --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8; --error:#ef4444; --success:#22c55e;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* --- STRICT SCREEN CONTROL --- */
        .screen { display: none !important; padding: 15px; max-width: 600px; margin: 0 auto; min-height: 100vh; animation: fadeIn 0.3s ease; }
        .screen.active { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        header { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 60px; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { height: 26px; cursor: pointer; }

        /* --- SMART FAB --- */
        .fab { 
            position: fixed; bottom: 90px; right: 20px; width: 55px; height: 55px; 
            border-radius: 18px; background: var(--primary); color: #000; 
            display: flex; align-items: center; justify-content: center; font-size: 22px; 
            box-shadow: 0 4px 15px rgba(56,189,248,0.4); z-index: 900; cursor: pointer; 
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            opacity: 1; transform: translateX(0);
        }
        .fab.hidden { display: none !important; }
        .fab.dormant { transform: translateX(35px); opacity: 0.6; }
        .fab:active { transform: scale(0.9); }

        /* --- POST CARDS --- */
        .hx-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 12px; }
        .hx-user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; cursor: pointer; }
        .hx-pfp { width: 40px; height: 40px; border-radius: 12px; background: var(--primary); display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; overflow: hidden; border: 1px solid var(--border); }
        .hx-pfp img { width: 100%; height: 100%; object-fit: cover; }
        .hx-media { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); max-height: 400px; object-fit: cover; }
        
        /* --- INTERACTIONS --- */
        .hx-action { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; margin-right: 20px; font-size: 14px; color: var(--muted); transition: color 0.2s; }
        .hx-action.liked { color: var(--error) !important; }
        .hx-action.liked i { animation: heartPop 0.3s ease; }
        @keyframes heartPop { 50% { transform: scale(1.4); } }
        .mention-tag { color: var(--primary) !important; font-weight: 600; }

        /* --- COMMENT SECTION (LOCKED) --- */
        .comment-section { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 0; position: relative; }
        .comment-locker { position: sticky; top: 0; background: var(--card); z-index: 10; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .comment-list { max-height: 250px; overflow-y: auto; padding-top: 10px; }
        .comment-item { font-size: 13px; margin-bottom: 8px; color: #cbd5e1; padding: 8px; background: rgba(255,255,255,0.03); border-radius: 8px; }

        /* --- PROFILE STATS --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; }
        .stat-num { display: block; font-size: 18px; font-weight: bold; color: var(--primary); }

        /* --- UI ELEMENTS --- */
        .hx-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; }
        .hx-btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        .hx-btn.outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .hx-input { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; outline: none; }

        /* --- NAV --- */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 14px 0; z-index: 1000; }
        .nav-item { color: var(--muted); font-size: 20px; cursor: pointer; position: relative; transition: 0.2s; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }

        /* --- CHAT BUBBLES --- */
        .chat-bubble { padding: 10px 15px; border-radius: 15px; margin-bottom: 8px; max-width: 80%; font-size: 14px; word-wrap: break-word; }
        .sent { background: var(--primary); color: #000; margin-left: auto; border-bottom-right-radius: 2px; }
        .received { background: var(--card); color: #fff; margin-right: auto; border-bottom-left-radius: 2px; border: 1px solid var(--border); }

        /* --- LOADER --- */
        #bg-loader { position: fixed; top: 75px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #000; padding: 8px 20px; border-radius: 30px; font-size: 12px; font-weight: bold; z-index: 2000; display: none; box-shadow: 0 4px 15px rgba(56,189,248,0.4); }
    </style>
</head>
<body>

<div id="bg-loader"><i class="fas fa-satellite-dish fa-spin"></i> PROCESSING...</div>

<header>
    <img src="logo1.png" class="logo" onclick="openScreen('home')">
    <div style="display:flex; gap:15px;">
        <i class="fas fa-sync-alt" style="color:var(--primary); font-size:20px; cursor:pointer;" onclick="location.reload()"></i>
    </div>
</header>

<div class="fab" id="mainFab" onclick="handleFab()"><i class="fas fa-plus"></i></div>

<div id="home-screen" class="screen active">
    <div id="feed-container"></div>
</div>

<div id="dm-screen" class="screen">
    <h3 style="margin-bottom:10px;">HX Network</h3>
    <input type="text" id="userSearch" class="hx-input" placeholder="Search users..." onkeyup="filterUserList()">
    <div id="user-list-container" style="padding-bottom:20px;"></div>
</div>

<div id="chat-view-screen" class="screen">
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
        <i class="fas fa-arrow-left" onclick="openScreen('dm')" style="font-size:18px; cursor:pointer;"></i>
        <div class="hx-pfp" style="width:32px; height:32px;" id="chat-target-pfp"></div>
        <b id="chat-target-name">@User</b>
    </div>
    <div id="chat-messages" style="height:65vh; overflow-y:auto; margin-bottom:10px; padding:5px;"></div>
    <div style="display:flex; gap:10px;">
        <input type="text" id="msgInput" class="hx-input" style="margin-bottom:0;" placeholder="Type message...">
        <button class="hx-btn" style="width:50px; padding:0;" onclick="sendDM()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="compose-screen" class="screen">
    <h3>New Broadcast</h3>
    <textarea id="postText" class="hx-input" style="height:150px; margin-top:15px;" placeholder="What's happening?"></textarea>
    <input type="text" id="postImageUrl" class="hx-input" placeholder="Paste Image URL here...">
    <a href="https://catbox.moe/" target="_blank" style="display:block; text-align:center; color:var(--primary); font-size:12px; text-decoration:none; margin-bottom:10px;">Get Image URL</a>
    <button class="hx-btn" id="broadcastBtn" onclick="submitBroadcast()">Broadcast Now</button>
</div>

<div id="profile-screen" class="screen">
    <div id="auth-box">
        <h3>Welcome to HX</h3>
        <p style="color:var(--muted); font-size:14px; margin-bottom:15px;">Login to interact.</p>
        <input type="text" id="userIn" class="hx-input" placeholder="Username">
        <input type="password" id="passIn" class="hx-input" placeholder="Password">
        <button class="hx-btn" id="loginBtn" onclick="userAuth('login')">Login</button>
        <button class="hx-btn" id="signupBtn" style="background:none; border:1px solid var(--primary); color:var(--primary); margin-top:10px;" onclick="userAuth('signup')">Create Account</button>
    </div>
    <div id="profile-box" style="display:none;">
        <div style="text-align:center;">
            <div class="hx-pfp" id="pfpBig" style="width:80px; height:80px; margin:0 auto 15px; font-size:30px;">?</div>
            <h2 id="nameDisplay">@User</h2>
            <div class="stats-grid" id="my-stats"></div>
            <button class="hx-btn" style="background:var(--error); color:white; margin-bottom:20px;" onclick="logout()">Logout</button>
        </div>
        <h4 style="border-bottom:1px solid var(--border); padding-bottom:10px; margin-bottom:10px;">My Posts</h4>
        <div id="my-posts-container"></div>
    </div>
</div>

<div id="user-profile-screen" class="screen">
    <div style="margin-bottom:20px;"><i class="fas fa-arrow-left" onclick="openScreen('home')" style="font-size:18px; cursor:pointer;"></i></div>
    <div style="text-align:center;">
        <div class="hx-pfp" style="width:80px; height:80px; margin:0 auto 15px; font-size:30px;" id="view-pfp"></div>
        <h2 id="view-name">@Username</h2>
        <div class="stats-grid" id="view-stats">
            <div class="stat-card"><span class="stat-num" id="stat-followers">0</span>Followers</div>
            <div class="stat-card"><span class="stat-num" id="stat-following">0</span>Following</div>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px; margin-bottom:20px;">
            <button class="hx-btn" id="followBtn" onclick="toggleFollow()">Follow</button>
            <button class="hx-btn outline" id="msgBtn"><i class="fas fa-envelope"></i> Message</button>
        </div>
    </div>
    <h4 style="border-bottom:1px solid var(--border); padding-bottom:10px; margin-bottom:10px;">User Posts</h4>
    <div id="user-posts-container"></div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-home" onclick="openScreen('home')"><i class="fas fa-home"></i></div>
    <div class="nav-item" id="nav-dm" onclick="openScreen('dm')"><i class="fas fa-comments"></i></div>
    <div class="nav-item" onclick="window.location.href='templates.html'"><i class="fas fa-store"></i></div>
    <div class="nav-item" id="nav-profile" onclick="openScreen('profile')"><i class="fas fa-user-circle"></i></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9eEtH55XibqVgBOPeANg7WKYL61MOQYeBuKJWOD5UTRGn4VeSMcGNeFsUkk3WyfRpeA/exec";
let currentUser = localStorage.getItem("hx_user");
let viewTarget = "";
let cachedFeed = [];
let allUsers = []; 
let fabTimer;
let likedPosts = new Set(JSON.parse(localStorage.getItem("likedPosts_" + currentUser) || "[]"));
let followedUsers = new Set(JSON.parse(localStorage.getItem("followedUsers_" + currentUser) || "[]"));

document.addEventListener('touchstart', wakeFab);
document.addEventListener('click', wakeFab);

// --- FAB Logic ---
function wakeFab() {
    const fab = document.getElementById('mainFab');
    fab.classList.remove('dormant');
    clearTimeout(fabTimer);
    if(document.getElementById('home-screen').classList.contains('active')) {
        fabTimer = setTimeout(() => fab.classList.add('dormant'), 5000);
    }
}

function openScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id + '-screen').classList.add('active');
    document.getElementById('nav-' + id)?.classList.add('active');
    const fab = document.getElementById('mainFab');
    if(id === 'home') { fab.classList.remove('hidden'); wakeFab(); loadFeed(); } else { fab.classList.add('hidden'); }
    if(id === 'dm') loadFilteredUsers();
    if(id === 'profile') checkUserStatus();
    if(id === 'user-profile') loadUserProfile();
    if(id === 'chat-view') refreshMessages();
}

function handleFab() { currentUser ? openScreen('compose') : openScreen('profile'); }

// --- AUTH ---
async function userAuth(mode) {
    const user = document.getElementById("userIn").value.trim().toLowerCase();
    const pass = document.getElementById("passIn").value.trim();
    const btn = mode === 'login' ? document.getElementById("loginBtn") : document.getElementById("signupBtn");
    if(!user || !pass) return alert("Fill all fields");
    btn.disabled = true; btn.innerText = "Processing...";
    try {
        const res = await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:mode, username:user, password:pass})});
        const data = await res.json();
        if(data.status === "Success") { 
            localStorage.setItem("hx_user", user); 
            location.reload(); 
        } else { 
            alert(data.data || "Error"); 
            btn.disabled = false; 
            btn.innerText = mode === 'login' ? "Login" : "Create Account"; 
        }
    } catch(e) { 
        alert("Network error"); 
        btn.disabled = false; 
    }
}

function checkUserStatus() {
    if(currentUser) {
        document.getElementById("auth-box").style.display = "none";
        document.getElementById("profile-box").style.display = "block";
        document.getElementById("nameDisplay").innerText = "@" + currentUser;
        document.getElementById("pfpBig").innerText = currentUser[0].toUpperCase();
        fetchStats(currentUser, "my-stats");
        renderUserPosts(currentUser, "my-posts-container");
    }
}

// --- PROFILE & FOLLOW ---
async function viewProfile(username) {
    viewTarget = username;
    openScreen('user-profile');
}

async function loadUserProfile() {
    document.getElementById("view-name").innerText = "@" + viewTarget;
    document.getElementById("view-pfp").innerText = viewTarget[0].toUpperCase();
    document.getElementById("msgBtn").onclick = () => startChat(viewTarget);
    
    const btn = document.getElementById("followBtn");
    btn.innerText = "Loading...";
    btn.disabled = true;

    const r = await fetch(`\( {SCRIPT_URL}?action=get_social_stats&uid= \){viewTarget}`);
    const res = await r.json();
    
    document.getElementById("stat-followers").innerText = res.data.followers || 0;
    document.getElementById("stat-following").innerText = res.data.following || 0;

    const isFollowing = followedUsers.has(viewTarget);
    btn.innerText = isFollowing ? "Unfollow" : "Follow";
    if(isFollowing) btn.classList.add('outline'); 
    else btn.classList.remove('outline');
    btn.disabled = false;
    
    renderUserPosts(viewTarget, "user-posts-container");
}

async function toggleFollow() {
    if(!currentUser) return openScreen('profile');
    
    const btn = document.getElementById("followBtn");
    const wasFollowing = btn.innerText === "Unfollow";
    btn.disabled = true;
    btn.innerText = "Processing...";
    
    const response = await fetch(SCRIPT_URL, {
        method: "POST", 
        body: JSON.stringify({ action: "follow", uid: currentUser, target: viewTarget })
    });
    const data = await response.json();
    
    if (data.data === "Followed") {
        followedUsers.add(viewTarget);
        btn.innerText = "Unfollow";
        btn.classList.add('outline');
        document.getElementById("stat-followers").innerText = parseInt(document.getElementById("stat-followers").innerText) + 1;
    } else if (data.data === "Unfollowed") {
        followedUsers.delete(viewTarget);
        btn.innerText = "Follow";
        btn.classList.remove('outline');
        document.getElementById("stat-followers").innerText = parseInt(document.getElementById("stat-followers").innerText) - 1;
    }
    localStorage.setItem("followedUsers_" + currentUser, JSON.stringify(Array.from(followedUsers)));
    btn.disabled = false;
}

// --- FEED & LIKES ---
async function loadFeed() {
    const container = document.getElementById("feed-container");
    container.innerHTML = "<p style='text-align:center; padding:20px; color:var(--muted);'>Loading HX Feed...</p>";
    const r = await fetch(SCRIPT_URL + "?action=get_feed");
    const res = await r.json();
    cachedFeed = res.data.reverse(); 
    container.innerHTML = "";
    cachedFeed.forEach(p => container.appendChild(createPostCard(p)));
}

function createPostCard(p) {
    const card = document.createElement('div');
    card.className = "hx-card";
    const hasLiked = likedPosts.has(p.pid);
    card.innerHTML = `
        <div class="hx-user-row" onclick="viewProfile('${p.author}')">
            <div class="hx-pfp">${p.author[0].toUpperCase()}</div>
            <div style="font-weight:bold;">@${p.author}</div>
        </div>
        <div style="line-height:1.5; margin-bottom:10px;">${p.content.replace(/@(\w+)/g, '<span class="mention-tag">@$1</span>')}</div>
        \( {p.media ? `<img src=" \){p.media}" class="hx-media">` : ''}
        <div style="margin-top:12px; display:flex; gap:20px; align-items:center;">
            <span class="hx-action \( {hasLiked ? 'liked' : ''}" onclick="doLike(' \){p.pid}', this)">
                <i class="\( {hasLiked ? 'fas' : 'far'} fa-heart"></i> <span class="like-count"> \){p.likes || 0}</span>
            </span>
            <span class="hx-action" onclick="toggleComments('${p.pid}')">
                <i class="far fa-comment"></i> ${p.comment_count || 0}
            </span>
        </div>
        <div id="comments-${p.pid}" class="comment-section">
            <div class="comment-locker">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="in-${p.pid}" class="hx-input" style="margin:0; padding:8px;" placeholder="Write a comment...">
                    <button class="hx-btn" style="width:60px; padding:0;" onclick="sendComment('${p.pid}')">Post</button>
                </div>
            </div>
            <div class="comment-list">
                \( {p.recent_comments && p.recent_comments.length ? p.recent_comments.map(c => `<div class="comment-item"><b>@ \){c.user}:</b> ${c.text}</div>`).join('') : '<div style="padding:10px; font-size:12px;">No comments yet.</div>'}
            </div>
        </div>
    `;
    return card;
}

async function doLike(pid, btn) {
    if(!currentUser) return openScreen('profile');
    if(likedPosts.has(pid)) return;
    
    btn.querySelector('i').className = "fas fa-heart";
    btn.classList.add('liked');
    const s = btn.querySelector('.like-count');
    s.innerText = parseInt(s.innerText) + 1;
    likedPosts.add(pid);
    localStorage.setItem("likedPosts_" + currentUser, JSON.stringify(Array.from(likedPosts)));
    
    try {
        await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"like", pid, uid:currentUser})});
    } catch(e) {
        // If failed, revert
        likedPosts.delete(pid);
        localStorage.setItem("likedPosts_" + currentUser, JSON.stringify(Array.from(likedPosts)));
        btn.querySelector('i').className = "far fa-heart";
        btn.classList.remove('liked');
        s.innerText = parseInt(s.innerText) - 1;
    }
}

function toggleComments(pid) { 
    const b = document.getElementById(`comments-${pid}`);
    b.style.display = b.style.display === "block" ? "none" : "block";
}

// --- BROADCAST ---
async function submitBroadcast() {
    const t = document.getElementById("postText").value.trim();
    const url = document.getElementById("postImageUrl").value.trim();
    const b = document.getElementById("broadcastBtn");
    if(!t && !url) return;
    b.disabled = true; b.innerText = "Broadcasting..."; document.getElementById("bg-loader").style.display="block";
    await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"post", uid:currentUser, content:t, media:url})});
    document.getElementById("bg-loader").style.display="none"; 
    document.getElementById("postText").value=""; 
    document.getElementById("postImageUrl").value=""; 
    b.disabled=false; b.innerText="Broadcast Now"; 
    loadFeed(); 
    openScreen('home');
}

// --- DM (Simplified - uses existing get_dms) ---
async function loadFilteredUsers() {
    const c = document.getElementById("user-list-container");
    c.innerHTML = "<p style='text-align:center; color:var(--muted);'>Loading...</p>";
    
    const dmR = await fetch(SCRIPT_URL + "?action=get_dms&uid=" + currentUser);
    const dmRes = await dmR.json();
    const messaged = new Set();
    dmRes.data.forEach(m => {
        if(m[0] === currentUser) messaged.add(m[1]);
        else messaged.add(m[0]);
    });

    const u = await fetch(SCRIPT_URL + "?action=get_users");
    const usersRes = await u.json();
    allUsers = usersRes.data.filter(u => messaged.has(u.username) && u.username !== currentUser);
    
    renderUserList(allUsers);
}

function renderUserList(users) {
    document.getElementById("user-list-container").innerHTML = users.length ? users.map(u => `
        <div class="hx-card" style="display:flex; align-items:center; gap:12px;" onclick="startChat('${u.username}')">
            <div class="hx-pfp" style="width:36px; height:36px;">${u.username[0].toUpperCase()}</div>
            <div style="flex:1;"><b>@${u.username}</b><div style="font-size:12px; color:var(--muted);">Tap to message</div></div>
            <i class="fas fa-paper-plane" style="color:var(--muted); font-size:14px;"></i>
        </div>`).join("") : "<p style='text-align:center; color:var(--muted);'>No conversations yet.</p>";
}

function filterUserList() { 
    const query = document.getElementById("userSearch").value.toLowerCase();
    renderUserList(allUsers.filter(u => u.username.toLowerCase().includes(query))); 
}

async function startChat(t) { 
    viewTarget = t; 
    openScreen('chat-view'); 
    document.getElementById("chat-target-name").innerText = "@" + t; 
    document.getElementById("chat-target-pfp").innerText = t[0].toUpperCase(); 
    refreshMessages(); 
}

async function refreshMessages() {
    if(!viewTarget || !currentUser) return;
    const r = await fetch(`\( {SCRIPT_URL}?action=get_dms&uid= \){currentUser}&target=${viewTarget}`);
    const res = await r.json();
    const b = document.getElementById("chat-messages");
    b.innerHTML = res.data.map(m => `<div class="chat-bubble \( {m[0]===currentUser?'sent':'received'}"> \){m[2]}</div>`).join("");
    b.scrollTop = b.scrollHeight;
}

async function sendDM() {
    const i = document.getElementById("msgInput");
    const m = i.value.trim();
    if(!m) return;
    i.disabled = true;
    const btn = i.nextElementSibling.querySelector('i'); btn.classList.add('fa-spin');
    document.getElementById("chat-messages").innerHTML += `<div class="chat-bubble sent" style="opacity:0.7;">${m}</div>`;
    document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
    await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"dm", uid:currentUser, target:viewTarget, message:m})});
    i.value = ""; i.disabled = false; btn.classList.remove('fa-spin');
    refreshMessages();
}

// --- MISC ---
function logout() { 
    if(confirm("Disconnect from HX?")) {
        localStorage.clear(); 
        location.reload(); 
    }
}

if(currentUser) { 
    loadFeed(); 
    wakeFab(); 
} else { 
    openScreen('profile'); 
}
</script>
</body>
</html>
