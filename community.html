<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HX Community | Social Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg:#0f172a; --surface:#020617; --card:#1e293b; --border:#334155;
            --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8;
        }
        .light {
            --bg:#f1f5f9; --surface:#ffffff; --card:#ffffff; --border:#cbd5e1;
            --text:#0f172a; --muted:#64748b; --primary:#0284c7;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 70px; transition: 0.3s; overflow-x: hidden; }
        
        header { 
            background: var(--surface); border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 20px; position: sticky; top: 0; z-index: 1000;
        }
        .logo { height: 30px; cursor: pointer; filter: drop-shadow(0 0 5px var(--primary)); }

        .main-container { max-width: 600px; margin: auto; padding: 15px; }
        
        /* Post Box */
        .post-box { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; margin-bottom: 20px; }
        textarea { width: 100%; background: transparent; border: none; color: var(--text); font-size: 16px; outline: none; resize: none; min-height: 80px; }
        .post-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }
        
        /* Feed Cards */
        .hx-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; margin-bottom: 15px; }
        .hx-header { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
        .hx-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; }
        .hx-user { font-weight: 700; font-size: 15px; }
        .hx-content { font-size: 15px; line-height: 1.6; white-space: pre-wrap; word-break: break-word; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 0; z-index: 1000; }
        .nav-item { color: var(--muted); font-size: 22px; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--primary); }

        .btn-post { background: var(--primary); color: #000; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn-post:disabled { opacity: 0.5; }

        .screen { display: none; }
        .screen.active { display: block; }
        
        .dm-msg { padding: 10px; border-radius: 10px; background: var(--surface); margin-bottom: 10px; border: 1px solid var(--border); }
    </style>
</head>
<body>

<header>
    <img src="logo1.png" class="logo" onclick="location.href='index.html'">
    <div onclick="toggleTheme()" style="cursor:pointer; width:35px; height:35px; display:flex; align-items:center; justify-content:center; background:var(--card); border-radius:10px;">
        <i class="fas fa-moon" id="tIcon"></i>
    </div>
</header>

<div class="main-container">
    <div id="home-screen" class="screen active">
        <div class="post-box">
            <textarea id="postText" placeholder="What's on your mind?" maxlength="280"></textarea>
            <div class="post-footer">
                <span style="font-size:12px; color:var(--muted)" id="charCount">280</span>
                <button onclick="submitPost()" class="btn-post" id="postBtn" disabled>Post</button>
            </div>
        </div>
        <div id="feed">
            <div style="text-align:center; padding:40px; color:var(--muted)">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                <p>Syncing Feed...</p>
            </div>
        </div>
    </div>

    <div id="dm-screen" class="screen">
        <h2 style="margin-top:0">Direct Messages</h2>
        <div class="post-box">
            <input type="text" id="dmTarget" placeholder="Target Username" style="width:100%; background:none; border:1px solid var(--border); color:white; padding:10px; border-radius:10px; margin-bottom:10px;">
            <textarea id="dmText" placeholder="Write your message..." style="min-height:50px;"></textarea>
            <button class="btn-post" style="width:100%" onclick="sendDM()">Send Secure DM</button>
        </div>
        <div id="dmList"></div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-home" onclick="openScreen('home')"><i class="fas fa-home"></i></div>
    <div class="nav-item" id="nav-dm" onclick="openScreen('dm')"><i class="fas fa-envelope"></i></div>
    <div class="nav-item" onclick="location.href='templates.html'"><i class="fas fa-user-circle"></i></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby9eEtH55XibqVgBOPeANg7WKYL61MOQYeBuKJWOD5UTRGn4VeSMcGNeFsUkk3WyfRpeA/exec";
let currentUser = localStorage.getItem("hx_user");

// CHARACTER COUNTER
const postText = document.getElementById("postText");
const postBtn = document.getElementById("postBtn");
postText.addEventListener("input", () => {
    document.getElementById("charCount").innerText = 280 - postText.value.length;
    postBtn.disabled = postText.value.trim().length === 0;
});

// SCREEN TOGGLE
function openScreen(name) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(name + '-screen').classList.add('active');
    document.getElementById('nav-' + name).classList.add('active');
    if(name === 'home') loadFeed();
    if(name === 'dm') loadDMs();
}

// SUBMIT POST
async function submitPost() {
    if(!currentUser) return alert("Please Login via the Store!");
    const content = postText.value.trim();
    postBtn.innerText = "Securing...";
    postBtn.disabled = true;

    try {
        await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "post", uid: currentUser, content: content })
        });
        postText.value = "";
        loadFeed();
    } catch(e) { console.error(e); }
    postBtn.innerText = "Post";
}

// LOAD FEED
async function loadFeed() {
    const feed = document.getElementById("feed");
    try {
        const r = await fetch(API_URL + "?action=get_feed");
        const res = await r.json();
        if(res.status === "Success") {
            feed.innerHTML = "";
            res.data.reverse().forEach(p => {
                feed.innerHTML += `
                <div class="hx-card">
                    <div class="hx-header">
                        <div class="hx-avatar">${p.author[0].toUpperCase()}</div>
                        <div class="hx-user">@${p.author}</div>
                    </div>
                    <div class="hx-content">${p.content}</div>
                    <div style="margin-top:15px; color:var(--muted); font-size:13px; display:flex; gap:20px;">
                        <span onclick="likePost('${p.pid}')"><i class="far fa-heart"></i> ${p.likes || 0}</span>
                        <span><i class="far fa-comment"></i> 0</span>
                        <span style="margin-left:auto; opacity:0.5"><i class="fas fa-shield-halved"></i> Verified</span>
                    </div>
                </div>`;
            });
        }
    } catch(e) { feed.innerHTML = "<p style='text-align:center'>Gateway connection busy. Retrying...</p>"; }
}

// LIKE POST
async function likePost(pid) {
    if(!currentUser) return;
    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "like", pid: pid, uid: currentUser })
    });
    loadFeed();
}

// SEND DM
async function sendDM() {
    const target = document.getElementById("dmTarget").value.trim();
    const msg = document.getElementById("dmText").value.trim();
    if(!target || !msg) return alert("Missing Info");
    
    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "dm", uid: currentUser, target: target, message: msg })
    });
    alert("Message Sent & Notified!");
    document.getElementById("dmText").value = "";
    loadDMs();
}

// LOAD DMs
async function loadDMs() {
    const list = document.getElementById("dmList");
    try {
        const r = await fetch(API_URL + "?action=get_dms&uid=" + currentUser);
        const res = await r.json();
        list.innerHTML = res.data.map(m => `
            <div class="dm-msg">
                <small style="color:var(--primary)">${m[0] === currentUser ? 'TO: @'+m[1] : 'FROM: @'+m[0]}</small>
                <div style="margin-top:5px">${m[2]}</div>
            </div>
        `).join("");
    } catch(e) {}
}

function toggleTheme() {
    const isLight = document.body.classList.toggle("light");
    document.getElementById("tIcon").className = isLight ? "fas fa-sun" : "fas fa-moon";
}

document.addEventListener('contextmenu', e => e.preventDefault());
loadFeed();
</script>
</body>
              </html>
