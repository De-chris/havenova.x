<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HX Community | Neural Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg:#020617; --surface:#0f172a; --card:rgba(30, 41, 59, 0.7); --border:#334155;
            --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8; --error:#ef4444; 
            --header-h: 55px; --nav-h: 65px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); color: var(--text); 
            line-height: 1.5; overflow-x: hidden;
            padding-top: var(--header-h); padding-bottom: calc(var(--nav-h) + 20px);
        }

        /* --- THE CRITICAL FIX: SCREEN MANAGEMENT --- */
        .screen { 
            display: none; /* All screens hidden by default */
            width: 100%; max-width: 600px; margin: 0 auto;
            animation: slideUp 0.3s ease-out;
        }
        .screen.active { 
            display: block !important; /* Only active screen shows */
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; left: 0; right: 0; height: var(--header-h);
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); display: flex;
            align-items: center; justify-content: space-between; padding: 0 15px; z-index: 2000;
        }
        .logo { height: 22px; cursor: pointer; }

        /* --- CARDS & UI --- */
        .hx-card { 
            background: var(--card); border: 1px solid var(--border); 
            border-radius: 18px; padding: 15px; margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
        .hx-avatar { 
            width: 42px; height: 42px; border-radius: 12px; background: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #000; overflow: hidden; border: 2px solid var(--primary);
        }
        .hx-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .hx-media { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); }

        /* --- NOTIFICATIONS --- */
        .notif-pill { 
            background: rgba(255,255,255,0.05); border-radius: 12px; 
            padding: 12px; margin-bottom: 8px; border-left: 3px solid var(--primary);
            display: flex; align-items: center; gap: 10px; font-size: 13px;
        }

        /* --- FLOATING BUTTON --- */
        .fab { 
            position: fixed; bottom: 85px; right: 20px; width: 56px; height: 56px; 
            border-radius: 18px; background: var(--primary); color: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; box-shadow: 0 8px 25px rgba(56, 189, 248, 0.4); 
            z-index: 1500; cursor: pointer; border: none;
        }

        /* --- NAVIGATION --- */
        nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-h);
            background: var(--surface); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 2000;
        }
        .nav-item { color: var(--muted); font-size: 22px; cursor: pointer; transition: 0.2s; position: relative; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .badge { 
            position: absolute; top: -5px; right: -8px; background: var(--error); 
            color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold;
        }

        /* --- FORMS --- */
        input, textarea { 
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; outline: none;
        }
        .btn { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-loading { opacity: 0.5; pointer-events: none; }

        #hx-toast-container { position: fixed; top: 70px; right: 20px; z-index: 9999; }
    </style>
</head>
<body>

<header>
    <img src="logo1.png" class="logo" onclick="location.reload()">
    <div style="display:flex; gap:15px; align-items:center;">
        <i class="fas fa-search" onclick="openScreen('home')" style="color:var(--muted); cursor:pointer;"></i>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--primary); font-size:18px;"><i class="fas fa-sync-alt"></i></button>
    </div>
</header>

<div id="hx-toast-container"></div>

<button class="fab" id="fabBtn" onclick="gateKeep('compose')">
    <i class="fas fa-pencil-alt"></i>
</button>

<div id="home-screen" class="screen active">
    <div style="padding: 0 15px;" id="feed">
        <div style="text-align:center; padding:50px; color:var(--muted)">Syncing with Neural Network...</div>
    </div>
</div>

<div id="dm-screen" class="screen">
    <h2 style="padding:15px">Neural Channels</h2>
    <div id="user-list" style="padding:0 15px;"></div>
</div>

<div id="notif-screen" class="screen">
    <h2 style="padding:15px">Activity Log</h2>
    <div id="notif-list" style="padding:0 15px;"></div>
</div>

<div id="profile-screen" class="screen">
    <div id="auth-box" style="padding:20px;">
        <h2 style="margin-bottom:20px;">Access Neural Link</h2>
        <input type="text" id="auth_user" placeholder="Enter Username">
        <input type="password" id="auth_pass" placeholder="Enter Password">
        <button class="btn btn-primary" id="loginBtn" onclick="performAuth('login')">Authenticate</button>
        <button class="btn" style="background:none; color:var(--primary); margin-top:10px;" onclick="performAuth('signup')">New Node? Sign Up</button>
    </div>
    
    <div id="profile-box" style="display:none; text-align:center; padding:20px;">
        <div class="hx-avatar" id="p_pic" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;">?</div>
        <h2 id="p_user">@Username</h2>
        <div style="display:flex; justify-content:center; gap:30px; margin:20px 0;">
            <div><b id="stat_followers">0</b><br><small style="color:var(--muted)">Followers</small></div>
            <div><b id="stat_following">0</b><br><small style="color:var(--muted)">Following</small></div>
        </div>
        <button class="btn" style="background:var(--error); color:white;" onclick="logout()">Disconnect Session</button>
    </div>
</div>

<div id="compose-screen" class="screen">
    <div style="padding:20px;">
        <h2>Broadcast Wave</h2>
        <textarea id="postContent" placeholder="What is the network thinking?" style="min-height:150px; margin-top:15px;"></textarea>
        <button class="btn btn-primary" id="sendBtn" onclick="submitBroadcast()">Send Wave</button>
    </div>
</div>

<nav>
    <div class="nav-item active" id="nav-home" onclick="openScreen('home')"><i class="fas fa-th-large"></i></div>
    <div class="nav-item" id="nav-dm" onclick="openScreen('dm')"><i class="fas fa-comment-alt"></i></div>
    <div class="nav-item" id="nav-notif" onclick="openScreen('notif')">
        <i class="fas fa-bolt"></i>
        <span id="notif-badge" class="badge" style="display:none;">0</span>
    </div>
    <div class="nav-item" id="nav-profile" onclick="openScreen('profile')"><i class="fas fa-user-circle"></i></div>
</nav>

<script>
const API = "https://script.google.com/macros/s/AKfycby9eEtH55XibqVgBOPeANg7WKYL61MOQYeBuKJWOD5UTRGn4VeSMcGNeFsUkk3WyfRpeA/exec";
let user = localStorage.getItem("hx_user");

// --- NAVIGATION ENGINE ---
function openScreen(name) {
    // 1. Hide all screens
    const screens = document.querySelectorAll('.screen');
    screens.forEach(s => s.classList.remove('active'));
    
    // 2. Deactivate all nav items
    const navs = document.querySelectorAll('.nav-item');
    navs.forEach(n => n.classList.remove('active'));
    
    // 3. Show target screen
    const target = document.getElementById(name + '-screen');
    if(target) target.classList.add('active');
    
    // 4. Highlight target nav
    const navTarget = document.getElementById('nav-' + name);
    if(navTarget) navTarget.classList.add('active');

    // 5. Load Data
    if(name === 'home') loadFeed();
    if(name === 'dm') loadUsers();
    if(name === 'notif') loadNotifications();
    if(name === 'profile') setupProfile();
}

function gateKeep(target) {
    if(!user) {
        showToast("Authentication Required");
        openScreen('profile');
        return;
    }
    openScreen(target);
}

// --- CORE LOGIC ---
async function loadFeed() {
    try {
        const r = await fetch(API + "?action=get_feed");
        const res = await r.json();
        const feed = document.getElementById("feed");
        feed.innerHTML = res.data.map(p => `
            <div class="hx-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div class="hx-avatar">${p.pic ? `<img src="${p.pic}">` : p.author[0].toUpperCase()}</div>
                    <div style="flex:1">
                        <b>@${p.author}</b>
                        <div style="font-size:11px; color:var(--muted)">${new Date(p.timestamp).toLocaleTimeString()}</div>
                    </div>
                </div>
                <div style="font-size:15px;">${p.content}</div>
                ${p.media ? `<img src="${p.media}" class="hx-media">` : ''}
                <div style="display:flex; gap:20px; margin-top:15px; border-top:1px solid var(--border); padding-top:10px; color:var(--muted)">
                    <div onclick="doLike('${p.pid}', this)"><i class="far fa-heart"></i> ${p.likes}</div>
                    <div><i class="far fa-comment"></i> ${p.comment_count}</div>
                </div>
            </div>
        `).join("");
    } catch(e) { console.error(e); }
}

async function performAuth(type) {
    const u = document.getElementById("auth_user").value;
    const p = document.getElementById("auth_pass").value;
    if(!u || !p) return showToast("Fields empty");

    const btn = document.getElementById("loginBtn");
    btn.classList.add("btn-loading");
    btn.innerText = "Connecting...";

    try {
        const r = await fetch(API, { method: "POST", body: JSON.stringify({ action: type, username: u, password: p }) });
        const res = await r.json();
        if(res.status === "Success") {
            localStorage.setItem("hx_user", u);
            user = u;
            location.reload();
        } else {
            showToast("Failed: " + res.data);
            btn.classList.remove("btn-loading");
            btn.innerText = "Authenticate";
        }
    } catch(e) { showToast("Network Error"); }
}

function setupProfile() {
    if(!user) return;
    document.getElementById("auth-box").style.display = "none";
    document.getElementById("profile-box").style.display = "block";
    document.getElementById("p_user").innerText = "@" + user;
    document.getElementById("p_pic").innerText = user[0].toUpperCase();
    
    // Fetch stats
    fetch(`${API}?action=get_social_stats&uid=${user}`)
        .then(r => r.json())
        .then(res => {
            document.getElementById("stat_followers").innerText = res.data.followers;
            document.getElementById("stat_following").innerText = res.data.following;
        });
}

async function submitBroadcast() {
    const c = document.getElementById("postContent").value;
    if(!c) return;
    const btn = document.getElementById("sendBtn");
    btn.classList.add("btn-loading");
    
    await fetch(API, { method: "POST", body: JSON.stringify({ action: "post", uid: user, content: c }) });
    document.getElementById("postContent").value = "";
    btn.classList.remove("btn-loading");
    openScreen('home');
}

function showToast(msg) {
    const container = document.getElementById("hx-toast-container");
    const t = document.createElement("div");
    t.style.cssText = "background:var(--primary); color:#000; padding:10px 20px; border-radius:10px; margin-bottom:10px; font-weight:bold; box-shadow:0 5px 15px rgba(0,0,0,0.3)";
    t.innerText = msg;
    container.appendChild(t);
    setTimeout(() => t.remove(), 3000);
}

function logout() { localStorage.clear(); location.reload(); }

// Initialize
window.onload = () => {
    loadFeed();
    if(user) {
        // Simple unread check
        setInterval(async () => {
            const r = await fetch(`${API}?action=get_notifications&uid=${user}`);
            const res = await r.json();
            const unread = res.data.filter(n => n[5] === 'unread').length;
            const badge = document.getElementById("notif-badge");
            if(unread > 0) {
                badge.innerText = unread;
                badge.style.display = "block";
            }
        }, 15000);
    }
};
</script>
</body>
</html>
