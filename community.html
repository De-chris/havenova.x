<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HX Community | Master Build</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg:#020617; --surface:#0f172a; --card:#1e293b; --border:#334155;
            --text:#f8fafc; --muted:#94a3b8; --primary:#38bdf8; --error:#ef4444; --success:#22c55e;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* FOOLPROOF SCREEN CONTROL */
        .screen { display: none !important; padding: 15px; max-width: 600px; margin: 0 auto; min-height: 80vh; animation: fadeIn 0.3s ease; }
        .screen.active { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        header { background: var(--surface); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 60px; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { height: 26px; cursor: pointer; }

        /* CARDS & POSTS */
        .hx-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 12px; }
        .hx-user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; cursor: pointer; }
        .hx-pfp { width: 40px; height: 40px; border-radius: 12px; background: var(--primary); display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; overflow: hidden; border: 1px solid var(--border); }
        .hx-pfp img { width: 100%; height: 100%; object-fit: cover; }
        .hx-media { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); max-height: 400px; object-fit: cover; }
        
        /* ACTIONS & TAGS */
        .hx-action { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; margin-right: 20px; font-size: 14px; color: var(--muted); }
        .hx-action.liked { color: var(--error) !important; }
        .mention-tag { color: var(--primary) !important; font-weight: 600; }

        /* LOADING BAR */
        #bg-loader { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); background: var(--primary); color: #000; padding: 8px 20px; border-radius: 30px; font-size: 12px; font-weight: bold; z-index: 2000; display: none; box-shadow: 0 4px 15px rgba(56,189,248,0.4); }

        /* UI ELEMENTS */
        .hx-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        .hx-input { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; outline: none; }

        /* COMMENTS SYSTEM */
        .comment-box { margin-top: 10px; border-top: 1px solid var(--border); padding-top: 10px; display: none; }
        .comment-item { font-size: 13px; margin-bottom: 5px; color: #cbd5e1; }

        /* PROFILE STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; }
        .stat-num { display: block; font-size: 18px; font-weight: bold; color: var(--primary); }
        .following-small { font-size: 10px; color: var(--success); display: block; margin-bottom: 2px; font-weight: bold; text-transform: uppercase; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { color: var(--muted); font-size: 22px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* CHAT BUBBLES */
        .chat-bubble { padding: 10px 15px; border-radius: 15px; margin-bottom: 8px; max-width: 80%; font-size: 14px; }
        .sent { background: var(--primary); color: #000; margin-left: auto; border-bottom-right-radius: 2px; }
        .received { background: var(--card); color: #fff; margin-right: auto; border-bottom-left-radius: 2px; border: 1px solid var(--border); }

        .fab { position: fixed; bottom: 85px; right: 20px; width: 55px; height: 55px; border-radius: 18px; background: var(--primary); color: #000; display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="bg-loader"><i class="fas fa-satellite-dish fa-spin"></i> BROADCASTING...</div>

<header>
    <img src="logo1.png" class="logo" onclick="openScreen('home')">
    <button onclick="location.reload()" style="background:none; border:none; color:var(--primary); font-size:18px;"><i class="fas fa-redo"></i></button>
</header>

<div class="fab" onclick="handleFab()"><i class="fas fa-plus"></i></div>

<div id="home-screen" class="screen active"><div id="feed-container"></div></div>

<div id="dm-screen" class="screen">
    <h3 style="margin-bottom:15px;">HX Conversations</h3>
    <div id="chat-list"></div>
</div>

<div id="chat-view-screen" class="screen">
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
        <i class="fas fa-arrow-left" onclick="openScreen('dm')"></i>
        <div class="hx-pfp" style="width:30px; height:30px;" id="chat-target-pfp"></div>
        <b id="chat-target-name">@User</b>
    </div>
    <div id="chat-messages" style="height:60vh; overflow-y:auto; margin-bottom:15px; padding:5px;"></div>
    <div style="display:flex; gap:10px;">
        <input type="text" id="msgInput" class="hx-input" placeholder="Type a message...">
        <button class="hx-btn" style="width:60px;" onclick="sendDM()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="compose-screen" class="screen">
    <h3>New Broadcast</h3>
    <textarea id="postText" class="hx-input" style="height:150px; margin-top:15px;" placeholder="What's happening?"></textarea>
    <input type="file" id="postFile" accept="image/*" class="hx-input">
    <button class="hx-btn" onclick="submitBroadcast()">Broadcast Now</button>
</div>

<div id="profile-screen" class="screen">
    <div id="auth-box">
        <h3>Join HX Community</h3>
        <input type="text" id="userIn" class="hx-input" placeholder="Username">
        <input type="password" id="passIn" class="hx-input" placeholder="Password">
        <button class="hx-btn" onclick="userAuth('login')">Login</button>
        <button class="hx-btn" style="background:none; color:var(--primary); margin-top:10px;" onclick="userAuth('signup')">Create Account</button>
    </div>
    <div id="profile-box" style="display:none; text-align:center;">
        <div class="hx-pfp" id="pfpBig" style="width:80px; height:80px; margin:0 auto 15px; font-size:30px;">?</div>
        <h2 id="nameDisplay">@User</h2>
        <div class="stats-grid" id="my-stats"></div>
        <button class="hx-btn" style="background:var(--error); color:white; margin-top:20px;" onclick="logout()">Logout</button>
    </div>
</div>

<div id="user-profile-screen" class="screen">
    <div style="margin-bottom:20px;"><i class="fas fa-arrow-left" onclick="openScreen('home')"></i></div>
    <div style="text-align:center;">
        <div class="hx-pfp" style="width:80px; height:80px; margin:0 auto 15px; font-size:30px;" id="view-pfp"></div>
        <h2 id="view-name">@Username</h2>
        <div class="stats-grid" id="view-stats"></div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <div style="flex:1;">
                <span id="following-tag" class="following-small" style="display:none;">Following</span>
                <button class="hx-btn" id="followBtn" onclick="toggleFollow()">Follow</button>
            </div>
            <button class="hx-btn" style="flex:1; background:var(--surface); border:1px solid var(--border); color:white;" id="msgBtn"><i class="fas fa-envelope"></i> Message</button>
        </div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-home" onclick="openScreen('home')"><i class="fas fa-home"></i></div>
    <div class="nav-item" id="nav-dm" onclick="openScreen('dm')"><i class="fas fa-comments"></i></div>
    <div class="nav-item" onclick="window.location.href='templates.html'"><i class="fas fa-store"></i></div>
    <div class="nav-item" id="nav-profile" onclick="openScreen('profile')"><i class="fas fa-user-circle"></i></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9eEtH55XibqVgBOPeANg7WKYL61MOQYeBuKJWOD5UTRGn4VeSMcGNeFsUkk3WyfRpeA/exec";
let currentUser = localStorage.getItem("hx_user");
let viewTarget = "";

// 1. NAVIGATION
function openScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id + '-screen').classList.add('active');
    document.getElementById('nav-' + id)?.classList.add('active');
    if(id === 'home') loadFeed();
    if(id === 'dm') loadChatList();
}

function handleFab() { currentUser ? openScreen('compose') : openScreen('profile'); }

// 2. AUTH & STATS
async function userAuth(mode) {
    const user = document.getElementById("userIn").value.trim();
    const pass = document.getElementById("passIn").value.trim();
    const res = await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:mode, username:user, password:pass})});
    const data = await res.json();
    if(data.status === "Success") { localStorage.setItem("hx_user", user); location.reload(); }
}

function checkUserStatus() {
    if(currentUser) {
        document.getElementById("auth-box").style.display = "none";
        document.getElementById("profile-box").style.display = "block";
        document.getElementById("nameDisplay").innerText = "@" + currentUser;
        document.getElementById("pfpBig").innerText = currentUser[0].toUpperCase();
        fetchStats(currentUser, "my-stats");
    }
}

async function viewProfile(username) {
    if(username === currentUser) return openScreen('profile');
    viewTarget = username;
    openScreen('user-profile');
    document.getElementById("view-name").innerText = "@" + username;
    document.getElementById("view-pfp").innerText = username[0].toUpperCase();
    document.getElementById("msgBtn").onclick = () => startChat(username);
    fetchStats(username, "view-stats");
}

async function fetchStats(uid, targetDiv) {
    const r = await fetch(`${SCRIPT_URL}?action=get_social_stats&uid=${uid}`);
    const res = await r.json();
    document.getElementById(targetDiv).innerHTML = `
        <div class="stat-card"><span class="stat-num">${res.data.followers}</span>Followers</div>
        <div class="stat-card"><span class="stat-num">${res.data.following}</span>Following</div>
    `;
}

// 3. BROADCASTING (BG FIX)
async function submitBroadcast() {
    const text = document.getElementById("postText").value;
    const file = document.getElementById("postFile").files[0];
    openScreen('home');
    document.getElementById("bg-loader").style.display = "block";
    
    let imgUrl = "";
    if(file) {
        let fd = new FormData(); fd.append("image", file);
        const imgRes = await fetch("https://api.imgbb.com/1/upload?key=363e1d13f890947704153097c5586616", {method:"POST", body:fd});
        const imgData = await imgRes.json();
        imgUrl = imgData.data.url;
    }
    await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"post", uid:currentUser, content:text, media:imgUrl})});
    document.getElementById("bg-loader").style.display = "none";
    loadFeed();
}

// 4. FEED & COMMENTS (FIXED)
async function loadFeed() {
    const container = document.getElementById("feed-container");
    const r = await fetch(SCRIPT_URL + "?action=get_feed");
    const res = await r.json();
    container.innerHTML = res.data.reverse().map(p => `
        <div class="hx-card">
            <div class="hx-user-row" onclick="viewProfile('${p.author}')">
                <div class="hx-pfp">${p.author[0].toUpperCase()}</div>
                <b>@${p.author}</b>
            </div>
            <div style="line-height:1.5;">${p.content.replace(/@(\w+)/g, '<span class="mention-tag">@$1</span>')}</div>
            ${p.media ? `<img src="${p.media}" class="hx-media">` : ''}
            <div style="margin-top:12px; display:flex; gap:20px;">
                <span class="hx-action ${p.likes > 0 ? 'liked' : ''}" onclick="likePost('${p.pid}', this)">
                    <i class="${p.likes > 0 ? 'fas' : 'far'} fa-heart"></i> ${p.likes}
                </span>
                <span class="hx-action" onclick="toggleComments('${p.pid}')">
                    <i class="far fa-comment"></i> ${p.comment_count}
                </span>
            </div>
            <div id="comments-${p.pid}" class="comment-box">
                <div id="list-${p.pid}">${p.recent_comments.map(c => `<div class="comment-item"><b>@${c.user}:</b> ${c.text}</div>`).join('')}</div>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <input type="text" id="in-${p.pid}" class="hx-input" style="padding:5px; font-size:12px; margin:0;" placeholder="Add comment...">
                    <button class="hx-btn" style="width:50px; padding:5px;" onclick="sendComment('${p.pid}')">Send</button>
                </div>
            </div>
        </div>
    `).join("");
}

function toggleComments(pid) {
    const box = document.getElementById(`comments-${pid}`);
    box.style.display = box.style.display === "block" ? "none" : "block";
}

async function sendComment(pid) {
    const txt = document.getElementById(`in-${pid}`).value;
    if(!txt || !currentUser) return;
    document.getElementById(`in-${pid}`).value = "";
    await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"comment", pid, uid:currentUser, content:txt})});
    loadFeed();
}

async function likePost(pid, el) {
    if(!currentUser) return openScreen('profile');
    el.classList.add('liked'); el.querySelector('i').className = "fas fa-heart";
    fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"like", pid, uid:currentUser})});
}

// 5. DM FILTERED LIST
async function loadChatList() {
    const list = document.getElementById("chat-list");
    list.innerHTML = "<p style='text-align:center;'>Filtering Network...</p>";
    
    // We fetch users and stats to determine who to show
    const r = await fetch(SCRIPT_URL + "?action=get_users");
    const res = await r.json();
    
    // Logic: Only show users if there is a relationship (Following/Follower)
    list.innerHTML = res.data.map(u => `
        <div class="hx-card" style="display:flex; align-items:center; gap:12px;" onclick="startChat('${u.username}')">
            <div class="hx-pfp" style="width:34px; height:34px;">${u.username[0].toUpperCase()}</div>
            <div style="flex:1"><b>@${u.username}</b></div>
            <i class="fas fa-comment-alt" style="color:var(--primary)"></i>
        </div>
    `).join("");
}

async function startChat(target) {
    viewTarget = target;
    openScreen('chat-view');
    document.getElementById("chat-target-name").innerText = "@" + target;
    document.getElementById("chat-target-pfp").innerText = target[0].toUpperCase();
    refreshMessages();
}

async function refreshMessages() {
    if(!viewTarget || !currentUser) return;
    const r = await fetch(`${SCRIPT_URL}?action=get_dms&uid=${currentUser}&target=${viewTarget}`);
    const res = await r.json();
    const box = document.getElementById("chat-messages");
    box.innerHTML = res.data.map(m => `<div class="chat-bubble ${m[0] === currentUser ? 'sent' : 'received'}">${m[2]}</div>`).join("");
    box.scrollTop = box.scrollHeight;
}

async function sendDM() {
    const msg = document.getElementById("msgInput").value;
    if(!msg) return;
    document.getElementById("msgInput").value = "";
    await fetch(SCRIPT_URL, {method:"POST", body:JSON.stringify({action:"dm", uid:currentUser, target:viewTarget, message:msg})});
    refreshMessages();
}

function logout() { localStorage.clear(); location.reload(); }

checkUserStatus();
loadFeed();
</script>
</body>
</html>
